<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css"> 

</head>
<body>
    <div class="container">
        <header>
            <h1>STORE SYSTEM</h1>
        </header>

        <!-- Home Screen -->
        <div class="home-screen" >
            <button id="hq-screen">Go to HQ screen</button>
        </div>

        <!-- Receiving Task Screen -->
        <div id="receiving-task-screen" class="task-screen">
            <div class="week-info">
                <button id="previous-week"> < </button>
                <p class="week-number">W27
                    <span id="choose-date" style="color: red;text-align: end;font-size: 14px;"></span>
                </p>
                <button id="next-week"> > </button>
                <p class="week-dates">30 Jun ~ 06 Jul 2025</p>
            </div>

            <!-- Calendar -->
            <div id="calendar" class="calendar">
                <button class="day" data-day="30/06">Mon</button>
                <button class="day" data-day="01/07">Tue</button>
                <button class="day" data-day="02/07">Wed</button>
                <button class="day" data-day="03/07">Thu</button>
                <button class="day" data-day="04/07">Fri</button>
                <button class="day" data-day="05/07">Sat</button>
                <button class="day" data-day="06/07">Sun</button>
            </div>
            <div class="active-day-wrapper">
                <!-- Task Stats -->
                <div id="status-stats" class="task-stats">
                    <button class="status" data-status="Active">Active tasks: 10</button>
                    <button class="status" data-status="Not yet">Not yet: 5</button>
                    <button class="status" data-status="Overdue">Overdue: 1</button>
                    <button class="status" data-status="On Progress">On Progress: 4</button>
                    <button class="status" data-status="Completed">Completed: 2</button>
                </div>
            </div>
            <!-- Task List -->
            <div id="task-list">
                <!-- Task list items will be dynamically inserted here -->
            </div>
        </div>
    </div>
<!-- Register Task Popup (initially hidden) -->
<div id="register-task-popup_parent" style="display: none;">
	<div id="register-task-popup">
		<div class="popup-content">
			<div id="register-task-form">
				<!-- Popup content will be dynamically added here -->
			</div>
		</div>
	</div>
</div>

    <script src="script.js"></script>
</body>
</html>
