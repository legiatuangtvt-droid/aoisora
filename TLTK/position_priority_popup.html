<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Chọn Vị trí (P10-SUB)</title>
    <style>
        /* CSS Chung và Reset cơ bản */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            padding: 20px;
        }
        
        /* Cấu trúc Modal/Popup */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 650px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Header (P10-T1) */
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background-color: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h4 {
            margin: 0;
            font-weight: 600;
        }

        /* Body (P10-T2, P10-A1) */
        .modal-body {
            padding: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Bảng Vị trí */
        .position-list-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .position-table {
            width: 100%;
            border-collapse: collapse;
        }

        .position-table thead {
            background-color: #f1f1f1;
        }
        
        .position-table th, .position-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }
        
        .position-table th {
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Input Ưu tiên */
        .priority-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Footer (P10-T5, P10-T6) */
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .btn {
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
        }

        .btn-secondary { /* Hủy (P10-T5) */
            border: 1px solid #6c757d;
            background-color: #f8f9fa;
            color: #212529;
        }

        .btn-primary { /* Xác nhận (P10-T6) */
            border: none;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <button onclick="showModal()" style="padding: 10px 20px; margin-top: 50px;">
        Mở Popup P10-SUB
    </button>

    <div id="positionModal" class="modal" style="display: none;">
        <div class="modal-content">
            
            <div class="modal-header">
                <h4 id="P10-T1">Chọn Vị trí Thực hiện Task</h4>
                <span class="close" style="font-size: 24px; cursor: pointer;">&times;</span>
            </div>

            <div class="modal-body">
                
                <input type="text" id="positionSearch" class="search-input" placeholder="Tìm kiếm vị trí..." onkeyup="filterPositions()">

                <div class="position-list-container">
                    <table class="position-table" id="positionTable">
                        <thead>
                            <tr>
                                <th style="width: 5%;">Chọn</th>
                                <th style="width: 55%;">Tên Vị trí</th>
                                <th style="width: 30%; text-align: center;">Ưu Tiên (1 là cao nhất)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-position-name="Leader">
                                <td><input type="checkbox" name="position" value="Leader" onchange="togglePriority(this)"></td>
                                <td>Leader</td>
                                <td style="text-align: center;">
                                    <input type="number" min="1" class="priority-input" data-position="Leader" style="display: none;">
                                </td>
                            </tr>
                            <tr data-position-name="POS">
                                <td><input type="checkbox" name="position" value="POS" onchange="togglePriority(this)"></td>
                                <td>POS (Point of Sale Staff)</td>
                                <td style="text-align: center;">
                                    <input type="number" min="1" class="priority-input" data-position="POS" style="display: none;">
                                </td>
                            </tr>
                            <tr data-position-name="Baker">
                                <td><input type="checkbox" name="position" value="Baker" onchange="togglePriority(this)"></td>
                                <td>Baker</td>
                                <td style="text-align: center;">
                                    <input type="number" min="1" class="priority-input" data-position="Baker" style="display: none;">
                                </td>
                            </tr>
                             <tr data-position-name="Cashier">
                                <td><input type="checkbox" name="position" value="Cashier" onchange="togglePriority(this)"></td>
                                <td>Cashier</td>
                                <td style="text-align: center;">
                                    <input type="number" min="1" class="priority-input" data-position="Cashier" style="display: none;">
                                </td>
                            </tr>
                            <tr data-position-name="Stocker">
                                <td><input type="checkbox" name="position" value="Stocker" onchange="togglePriority(this)"></td>
                                <td>Stocker</td>
                                <td style="text-align: center;">
                                    <input type="number" min="1" class="priority-input" data-position="Stocker" style="display: none;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <p id="validationMessage" style="color: red; margin-top: 10px; display: none;">
                    ❗ Vui lòng chọn ít nhất một vị trí và đảm bảo thứ tự ưu tiên là duy nhất.
                </p>
                
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideModal()" id="P10-T5">Hủy</button>
                <button class="btn btn-primary" onclick="confirmPositions()" id="P10-T6">Xác nhận</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('positionModal');
        const priorityInputs = document.querySelectorAll('.priority-input');
        const validationMessage = document.getElementById('validationMessage');

        // Hàm hiển thị Popup
        function showModal() {
            modal.style.display = 'flex';
        }

        // Hàm ẩn Popup (Hủy - P10-T5)
        function hideModal() {
            modal.style.display = 'none';
            validationMessage.style.display = 'none';
        }

        // Logic ẩn/hiện Input Ưu tiên (P10-A2)
        function togglePriority(checkbox) {
            const positionName = checkbox.value;
            const priorityInput = document.querySelector(`.priority-input[data-position="${positionName}"]`);
            
            if (checkbox.checked) {
                priorityInput.style.display = 'block';
                priorityInput.value = ''; // Xóa giá trị cũ khi bật
            } else {
                priorityInput.style.display = 'none';
                priorityInput.value = '';
            }
        }

        // Logic Tìm kiếm/Lọc (P10-T2)
        function filterPositions() {
            const input = document.getElementById('positionSearch');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('positionTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 1; i < rows.length; i++) {
                const cell = rows[i].querySelector('td:nth-child(2)'); // Cột Tên Vị trí
                if (cell) {
                    const textValue = cell.textContent || cell.innerText;
                    if (textValue.toUpperCase().indexOf(filter) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }       
            }
        }

        // Logic Xác nhận và Validation (P10-T6 và P10-A3)
        function confirmPositions() {
            const checkedBoxes = document.querySelectorAll('input[name="position"]:checked');
            validationMessage.style.display = 'none';
            
            if (checkedBoxes.length === 0) {
                validationMessage.textContent = '❗ Vui lòng chọn ít nhất một vị trí.';
                validationMessage.style.display = 'block';
                return;
            }

            const selectedPositions = [];
            const priorities = [];
            let isValid = true;
            
            checkedBoxes.forEach(checkbox => {
                const positionName = checkbox.value;
                const priorityInput = document.querySelector(`.priority-input[data-position="${positionName}"]`);
                let priority = parseInt(priorityInput.value) || 0; // Mặc định 0 nếu không nhập
                
                if (priority > 0) {
                    if (priorities.includes(priority)) {
                        isValid = false; // Lỗi: Ưu tiên trùng lặp
                    }
                    priorities.push(priority);
                }

                selectedPositions.push({ PositionName: positionName, Priority: priority });
            });

            // Kiểm tra Lỗi trùng lặp Ưu tiên
            if (!isValid) {
                validationMessage.textContent = '❗ Số thứ tự ưu tiên (1, 2, 3...) phải là duy nhất. Vui lòng kiểm tra lại.';
                validationMessage.style.display = 'block';
                return;
            }

            // [LOGIC BACKEND]: Gửi selectedPositions về Backend qua API

            alert('✅ Dữ liệu đã được lưu thành công vào P10:\n' + JSON.stringify(selectedPositions, null, 2));
            hideModal();
        }

        // Sự kiện Đóng Modal
        document.querySelector('.close').onclick = hideModal;
        window.onclick = function(event) {
            if (event.target == modal) {
                hideModal();
            }
        }

        window.onload = showModal;

    </script>
</body>
</html>
