<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Lựa chọn Vị trí</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7;
        }

        .open-popup-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-popup-btn:hover {
            background-color: #0056b3;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid #e5e7eb; /* Thêm viền cho popup */
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px; 
        }

        /* Ẩn container task trong mỗi item */
        .task-details {
            display: none;
            flex-direction: column;
        }

        .task-selection-container {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .task-toggle-btn {
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-bottom: 12px;
            text-align: center;
        }

        .task-toggle-btn.active {
            background-color: #e0e7ff;
            border-color: #a5b4fc;
            color: #3730a3;
        }

        .task-toggle-btn:hover {
            background-color: #e5e7eb;
        }

        .task-selector {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background-color: #fff;
            display: none; /* Ẩn mặc định */
        }

        .task-selector.visible {
            display: block; /* Hiện khi cần */
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }

        .close-btn {
            font-size: 24px;
            font-weight: bold;
            color: #6b7280;
            cursor: pointer;
            background: none;
            border: none;
        }

        .position-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .position-item {
            padding: 12px 8px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Cho phép các item xuống dòng nếu không đủ chỗ */
        }

        /* Khi một item được check, hiển thị phần task-details */
        .position-item.selected .task-details {
            display: flex;
        }

        .position-item input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }
        
        .position-item label {
            flex-grow: 1;
            cursor: pointer;
        }

        .position-item:last-child {
            border-bottom: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            padding-top: 16px;
            margin-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        /* Kế thừa style từ .open-popup-btn */
        .position-item:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>

    <!-- Popup được hiển thị ngay khi tải trang -->
    <div id="positionModal" class="modal-overlay visible">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Select Task Position Linked</h2>
                <button id="closePopup" class="close-btn">&times;</button>
            </div>
            <ul id="positionList" class="position-list">
                <!-- Danh sách vị trí sẽ được chèn vào đây bằng JavaScript -->
            </ul>
            <div class="modal-actions">
                <button id="confirmSelection" class="open-popup-btn">Xác nhận</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const workPositions = [
                { "id": "LEADER", "name": "Leader" },
                { "id": "POS", "name": "POS" },
                { "id": "MMD", "name": "MMD" },
                { "id": "MERCHANDISE", "name": "Ngành hàng" },
                { "id": "CAFE", "name": "Aeon Cafe" }
            ];

            const tasks = [
                "POS 1", "POS 2", "POS 3", "Open POS", "Prepare for POS", "Change Small Money", "Thế cơm POS-Staff"
            ];

            const closePopupBtn = document.getElementById('closePopup');
            const modalOverlay = document.getElementById('positionModal');
            const positionList = document.getElementById('positionList');
            const confirmBtn = document.getElementById('confirmSelection');
            
            // Đổ dữ liệu vào danh sách
            workPositions.forEach(position => {

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `pos-${position.id}`;
                checkbox.value = position.id;
                checkbox.dataset.name = position.name;

                const label = document.createElement('label');
                label.htmlFor = `pos-${position.id}`;
                label.textContent = position.name;

                // Container cho các điều khiển task
                const taskDetailsContainer = document.createElement('div');
                taskDetailsContainer.className = 'task-details';

                const taskToggleBtn = document.createElement('button');
                taskToggleBtn.className = 'task-toggle-btn';
                taskToggleBtn.textContent = 'Task giống với vị trí chính';

                const taskSelector = document.createElement('select');
                taskSelector.className = 'task-selector';

                // Đổ dữ liệu task vào mỗi select box
                tasks.forEach(task => {
                    const option = document.createElement('option');
                    option.value = task.replace(/\s+/g, '-').toLowerCase();
                    option.textContent = task;
                    taskSelector.appendChild(option);
                });

                taskDetailsContainer.appendChild(taskToggleBtn);
                taskDetailsContainer.appendChild(taskSelector);

                const listItem = document.createElement('li');
                listItem.className = 'position-item';

                listItem.appendChild(checkbox);
                listItem.appendChild(label);
                listItem.appendChild(taskDetailsContainer); // Thêm container vào item
                positionList.appendChild(listItem);

                // Thêm sự kiện cho checkbox để hiển thị/ẩn phần task
                checkbox.addEventListener('change', () => {
                    listItem.classList.toggle('selected', checkbox.checked);
                });

                // Thêm sự kiện cho nút toggle của riêng item này
                taskToggleBtn.addEventListener('click', () => {
                    const isDifferentTask = taskToggleBtn.classList.toggle('active');
                    if (isDifferentTask) {
                        taskToggleBtn.textContent = 'Task khác';
                        taskSelector.classList.add('visible');
                    } else {
                        taskToggleBtn.textContent = 'Task giống với vị trí chính';
                        taskSelector.classList.remove('visible');
                    }
                });
            });

            function hidePopup() {
                modalOverlay.classList.remove('visible');
            }

            closePopupBtn.addEventListener('click', hidePopup);

            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    hidePopup();
                }
            });

            confirmBtn.addEventListener('click', () => {
                const selectedPositions = [];
                const checkedItems = positionList.querySelectorAll('.position-item.selected');

                checkedItems.forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    const taskToggleBtn = item.querySelector('.task-toggle-btn');
                    const taskSelector = item.querySelector('.task-selector');

                    const isDifferentTask = taskToggleBtn.classList.contains('active');

                    selectedPositions.push({
                        id: checkbox.value,
                        name: checkbox.dataset.name,
                        taskInfo: {
                            isSameAsMain: !isDifferentTask,
                            task: isDifferentTask ? taskSelector.value : null,
                            taskName: isDifferentTask ? taskSelector.options[taskSelector.selectedIndex].text : null
                        }
                    });
                });

                console.log('Các vị trí đã chọn:', selectedPositions);

                // Lưu kết quả vào sessionStorage để trang trước có thể đọc
                sessionStorage.setItem('selectedTaskPositionsLinked', JSON.stringify(selectedPositions));

                // Quay lại trang trước đó (Edit-RE-Task.html)
                window.history.back();
            });
        });
    </script>

</body>
</html>
