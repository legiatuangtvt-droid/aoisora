<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeframe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7;
        }

        .open-popup-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-popup-btn:hover {
            background-color: #0056b3;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid #e5e7eb; /* Thêm viền cho popup */
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }

        .close-btn {
            font-size: 24px;
            font-weight: bold;
            color: #6b7280;
            cursor: pointer;
            background: none;
            border: none;
        }

        #timeframeContainer {
            padding: 0;
            margin: 0;
            max-height: 50vh;
            overflow-y: auto;
        }

        .timeframe-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .timeframe-row:last-child {
            border-bottom: none;
        }

        .timeframe-row input[type="time"] {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            flex-grow: 1;
        }

        .timeframe-row .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 22px;
            cursor: pointer;
            padding: 0 5px;
        }

        .position-item:last-child {
            border-bottom: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            padding-top: 16px;
            margin-top: 16px;
            border-top: 1px solid #e5e7eb;
        }

        #addTimeframeBtn {
            width: 100%;
            margin-top: 16px;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #4f46e5;
            background-color: #e0e7ff;
            border: 1px dashed #a5b4fc;
        }
    </style>
</head>
<body>

    <!-- Popup được hiển thị ngay khi tải trang -->
    <div id="positionModal" class="modal-overlay visible">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Timeframe</h2>
                <button id="closePopup" class="close-btn">&times;</button>
            </div>
            <div id="timeframeContainer">
                <!-- Các dòng nhập khung thời gian sẽ được chèn vào đây -->
            </div>
            <button id="addTimeframeBtn" class="open-popup-btn" style="background-color: #eef2ff; color: #4338ca;">+ Thêm khung thời gian</button>
            <div class="modal-actions">
                <button id="confirmSelection" class="open-popup-btn">Xác nhận</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const closePopupBtn = document.getElementById('closePopup');
            const modalOverlay = document.getElementById('positionModal');
            const timeframeContainer = document.getElementById('timeframeContainer');
            const confirmBtn = document.getElementById('confirmSelection');
            const addTimeframeBtn = document.getElementById('addTimeframeBtn');

            function createTimeframeRow() {
                const row = document.createElement('div');
                row.className = 'timeframe-row';

                row.innerHTML = `
                    <input type="time" class="start-time">
                    <span>-</span>
                    <input type="time" class="end-time">
                    <button class="remove-btn" title="Xóa">&times;</button>
                `;

                timeframeContainer.appendChild(row);
            }

            // Tạo dòng đầu tiên
            createTimeframeRow();

            addTimeframeBtn.addEventListener('click', createTimeframeRow);

            timeframeContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-btn')) {
                    // Không cho xóa dòng cuối cùng nếu chỉ còn 1 dòng
                    if (timeframeContainer.children.length > 1) {
                        event.target.closest('.timeframe-row').remove();
                    }
                }
            });

            function hidePopup() {
                modalOverlay.classList.remove('visible');
                // Quay lại trang trước đó khi đóng popup
                window.history.back();
            }

            closePopupBtn.addEventListener('click', hidePopup);

            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    hidePopup();
                }
            });

            confirmBtn.addEventListener('click', () => {
                const timeframes = [];
                const rows = timeframeContainer.querySelectorAll('.timeframe-row');

                rows.forEach(row => {
                    const start = row.querySelector('.start-time').value;
                    const end = row.querySelector('.end-time').value;
                    if (start && end) {
                        timeframes.push(`${start} - ${end}`);
                    }
                });

                console.log('Các khung thời gian đã chọn:', timeframes);

                // Lưu kết quả vào sessionStorage để trang trước có thể đọc
                if (timeframes.length > 0) {
                    sessionStorage.setItem('selectedCustomTimeframes', JSON.stringify(timeframes));
                }

                // Quay lại trang trước đó (Edit-RE-Task.html)
                window.history.back();
            });
        });
    </script>

</body>
</html>
