<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Quản Lý RE Task - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-hidden p-6 lg:p-8 bg-gray-50 flex flex-col">
            <div class="bg-white p-6 rounded-lg shadow-md flex flex-col flex-1 overflow-hidden">
                <div class="flex justify-between items-center flex-wrap gap-4 mb-6">
                    <div class="flex items-center gap-4">
                        <h2 class="text-xl font-semibold text-gray-800 flex-shrink-0">RE Task List</h2>
                        <div class="flex items-center w-full md:w-80 rounded-md shadow-sm border border-gray-300 bg-white focus-within:ring-1 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                            <div class="pl-3">
                                <i class="fas fa-search text-gray-400" aria-hidden="true"></i>
                            </div>
                            <input type="text" id="search-task-input" class="block w-full border-0 bg-transparent py-2 pl-2 pr-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm" placeholder="Tìm theo group hoặc task name...">
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="import-tasks-btn" class="btn btn-success">
                            <i class="fas fa-file-import mr-2"></i>Import
                        </button>
                        <button id="export-tasks-btn" class="btn btn-warning">
                            <i class="fas fa-file-export mr-2"></i>Export
                        </button>
                        <button id="add-task-btn" class="btn btn-indigo" title="Chức năng này chưa được phát triển">
                            <i class="fas fa-plus mr-2"></i>Thêm Mới
                        </button>
                    </div>
                </div>

                <!-- RE Task List Table -->
                <div id="re-task-table-container" class="flex-1 overflow-hidden">
                    <table class="w-full divide-y divide-gray-200 border-t border-b border-gray-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="th-main text-sm border-l border-gray-200">STT</th>
                                <th class="th-main text-sm border-l border-gray-200">Group</th>
                                <th class="th-main text-sm border-l border-gray-200">Type Task</th>
                                <th class="th-main text-sm border-l border-gray-200">Task Name</th>
                                <th class="th-main text-sm border-l border-gray-200">Frequency Type</th>
                                <th class="th-main text-sm border-l border-gray-200">Frequency Number</th>
                                <th class="th-main text-sm border-l border-gray-200">Re Unit (min)</th>
                                <th class="th-main text-sm border-l border-gray-200">Manual Number</th>
                                <th class="th-main text-sm border-l border-gray-200">Manual Link</th>
                                <th class="th-main text-sm border-l border-gray-200">Note</th>
                                <th class="th-main text-sm border-l border-r border-gray-200">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="re-task-list" class="bg-white divide-y divide-gray-200">
                            <!-- Dữ liệu sẽ được JS render vào đây -->
                            <tr>
                                <td colspan="7" class="text-center p-10 text-gray-500">
                                    <i class="fas fa-spinner fa-spin mr-2"></i> Đang tải dữ liệu...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination Controls -->
                <div id="pagination-container" class="hidden flex items-center justify-between mt-4 px-4 py-3 sm:px-6 flex-shrink-0">
                    <!-- Mobile Pagination -->
                    <div id="pagination-mobile" class="flex-1 flex justify-between sm:hidden">
                        <button class="pagination-btn relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50" data-page="prev">
                            Trang trước
                        </button>
                        <button class="pagination-btn relative inline-flex items-center ml-3 px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50" data-page="next">
                            Trang sau
                        </button>
                    </div>
                    <!-- Desktop Pagination -->
                    <div id="pagination-desktop" class="sm:flex-1 sm:flex sm:items-center sm:justify-between">
                        <div>
                            <p class="text-sm text-gray-700">
                                Hiển thị từ <span id="pagination-start-index" class="font-medium">1</span> đến <span id="pagination-end-index" class="font-medium">10</span> trong tổng số <span id="pagination-total-items" class="font-medium">0</span> mục
                            </p>
                        </div>
                        <div>
                            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                <button class="pagination-btn relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" data-page="prev" title="Trang trước">
                                    <i class="fas fa-chevron-left h-5 w-5"></i>
                                </button>
                                <button class="pagination-btn relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" data-page="next" title="Trang sau">
                                    <i class="fas fa-chevron-right h-5 w-5"></i>
                                </button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL: Thêm/Sửa RE Task -->
            <div id="re-task-modal" class="modal-overlay hidden">
                <div class="modal-content max-w-2xl">
                    <form id="re-task-form">
                        <div class="modal-header">
                            <h3 id="re-task-modal-title" class="modal-title">Thêm RE Task Mới</h3>
                            <button type="button" class="modal-close-btn">&times;</button>
                        </div>
                        <div class="modal-body grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="hidden" id="task-id">
                            <div class="form-group">
                                <label for="task-group-code" class="form-label">Group</label>
                                <input type="text" id="task-group-code" class="form-input bg-gray-100" readonly>
                            </div>
                            <div class="form-group">
                                <label for="task-name" class="form-label">Task Name(*)</label>
                                <input type="text" id="task-name" required class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="task-type" class="form-label">Type Task</label>
                                <select id="task-type" class="form-select">
                                    <option value="Product">Product (P)</option>
                                    <option value="Fixed">Fixed (F)</option>
                                    <option value="CTM">CTM</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="task-frequency" class="form-label">Frequency Type</label>
                                <input type="text" id="task-frequency" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="task-frequency-number" class="form-label">Frequency Number</label>
                                <input type="text" id="task-frequency-number" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="task-re-unit" class="form-label">Re Unit (min)</label>
                                <input type="text" id="task-re-unit" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="task-manual-link" class="form-label">Manual Link</label>
                                <input type="text" id="task-manual-link" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="task-manual-number" class="form-label">Manual Number</label>
                                <input type="text" id="task-manual-number" class="form-input">
                            </div>
                            <div class="form-group md:col-span-2">
                                <label for="task-note" class="form-label">Note</label>
                                <textarea id="task-note" class="form-input" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary modal-close-btn">Hủy</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save mr-2"></i>Lưu Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>

    <!-- Thư viện để xử lý file Excel (SheetJS) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
