<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Lịch Làm Việc Cửa Hàng - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6 lg:p-8 bg-white">
            <div class="max-w-7xl mx-auto">
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <!-- Calendar Header -->
                    <div id="calendar-header" class="flex justify-between items-center mb-4 px-2">
                        <!-- JS will render this -->
                    </div>

                    <!-- Calendar Grid -->
                    <div class="grid grid-cols-7">
                        <!-- Weekday Headers -->
                        <div id="calendar-weekdays" class="col-span-7 grid grid-cols-7 border-t border-l border-r border-gray-200 bg-gray-50">
                            <!-- JS will render this -->
                        </div>
                        <!-- Day Cells -->
                        <div id="calendar-body" class="col-span-7 grid grid-cols-7">
                            <!-- JS will render day cells here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
