<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png"> 
    <title>Công Việc Chính - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="main-tasks.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                
                <!-- Toolbar -->
                <div class="main-tasks-toolbar">
                    <div class="actions">
                        <button id="main-add-task-btn" class="btn btn-indigo">
                            <i class="fas fa-plus btn-icon-text"></i> Thêm Công Việc
                        </button>
                        <button class="btn btn-secondary">
                            <i class="fas fa-filter btn-icon-text"></i> Lọc
                        </button>
                    </div>
                    <div class="search-input-wrapper">
                        <input type="text" placeholder="Tìm kiếm công việc..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>

                <!-- Main Task List -->
                <div class="overflow-x-auto">
                    <table class="main-tasks-table">
                        <thead>
                            <tr>
                                <th>Mã Công Việc</th>
                                <th>Tên Công Việc</th>
                                <th>Mô Tả Ngắn</th>
                                <th>Nhóm Công Việc</th>
                                <th>Thời Gian Ước Tính</th>
                                <th class="text-right">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="main-tasks-list">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination/Summary -->
                <div class="pagination-summary">
                    <span class="summary-text" id="task-summary">Hiển thị 1 đến 5 trên 5 Công việc Chính</span>
                    <!-- Simple Pagination -->
                    <div class="pagination-controls">
                        <button><i class="fas fa-chevron-left"></i></button>
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <button><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- MODAL: Thêm Công Việc Chính -->
    <div id="task-modal" class="modal-overlay">
        <div class="modal-content max-w-xl">
            <!-- Modal Header -->
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-plus-square mr-2 text-indigo-500"></i> Thêm Công Việc Chính Mới</h3>
                <button class="modal-close-btn" onclick="closeModal()">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            
            <!-- Modal Body (Form) -->
            <form class="modal-form" id="add-task-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group p-0 m-0">
                        <label for="task-name" class="block text-sm font-medium text-gray-700">Tên Công Việc (*)</label>
                        <input type="text" id="task-name" name="task-name" required class="form-input">
                    </div>
                    <div class="form-group p-0 m-0">
                        <label for="task-code" class="block text-sm font-medium text-gray-700">Mã Công Việc (*)</label>
                        <input type="text" id="task-code" name="task-code" required class="form-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="task-group" class="block text-sm font-medium text-gray-700">Nhóm Công Việc (*)</label>
                    <select id="task-group" name="task-group" required class="form-select">
                        <option value="">-- Chọn Nhóm --</option>
                        <option value="Trưng Bày Tươi Sống">Trưng Bày Tươi Sống</option>
                        <option value="Trưng Bày Hàng Khô">Trưng Bày Hàng Khô</option>
                        <option value="Marketing & Giá">Marketing & Giá</option>
                        <option value="Quản Lý Tồn Kho">Quản Lý Tồn Kho</option>
                        <option value="Vệ Sinh Chung">Vệ Sinh Chung</option>
                        <!-- Các nhóm sẽ được load động -->
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group p-0 m-0">
                        <label for="task-duration" class="block text-sm font-medium text-gray-700">Thời Gian Ước Tính (Phút)</label>
                        <input type="number" id="task-duration" name="task-duration" min="5" max="300" value="15" class="form-input">
                    </div>
                    <div class="form-group p-0 m-0">
                        <label for="task-frequency" class="block text-sm font-medium text-gray-700">Tần Suất Khuyến Nghị</label>
                        <select id="task-frequency" name="task-frequency" class="form-select">
                            <option value="Daily">Hàng Ngày</option>
                            <option value="TwiceDaily">2 lần/ngày</option>
                            <option value="Weekly">Hàng Tuần</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="task-description" class="block text-sm font-medium text-gray-700">Mô tả chi tiết</label>
                    <textarea id="task-description" name="task-description" rows="2" class="form-textarea"></textarea>
                </div>


                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn-secondary">
                        Hủy
                    </button>
                    <button type="submit" class="btn btn-indigo">
                        <i class="fas fa-save mr-1"></i> Lưu Công Việc
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const mainTasks = [
            { id: "1002", name: "Display Delica", description: "Kiểm tra và trưng bày hàng tươi Delica", group: "Trưng Bày Tươi Sống", duration: "30 phút" },
            { id: "1003", name: "Display Dry", description: "Sắp xếp lại khu vực hàng khô theo tiêu chuẩn", group: "Trưng Bày Hàng Khô", duration: "45 phút" },
            { id: "1004", name: "Check POP", description: "Kiểm tra và thay thế các biển POP đã cũ/sai giá", group: "Marketing & Giá", duration: "20 phút" },
            { id: "1010", name: "Check OOS", description: "Rà soát lỗi hết hàng (Out of Stock) và báo cáo", group: "Quản Lý Tồn Kho", duration: "60 phút" },
            { id: "2001", name: "Clean Floor Area", description: "Vệ sinh sàn khu vực Bán Hàng", group: "Vệ Sinh Chung", duration: "15 phút" },
        ];

        // Hàm để tạo badge màu dựa trên tên nhóm
        function getGroupBadge(groupName) {
            let colorClass = 'bg-gray-100 text-gray-800';
            if (groupName.includes('Tươi Sống')) colorClass = 'bg-green-100 text-green-800';
            else if (groupName.includes('Hàng Khô')) colorClass = 'bg-blue-100 text-blue-800';
            else if (groupName.includes('Marketing') || groupName.includes('Giá')) colorClass = 'bg-yellow-100 text-yellow-800';
            else if (groupName.includes('Tồn Kho')) colorClass = 'bg-red-100 text-red-800';
            else if (groupName.includes('Vệ Sinh')) colorClass = 'bg-teal-100 text-teal-800';

            return `<span class="group-badge ${colorClass}">${groupName}</span>`;
        }

        function renderMainTasks() {
            const list = document.getElementById('main-tasks-list');
            list.innerHTML = '';

            mainTasks.forEach(task => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                row.innerHTML = `
                    <td class="task-id">${task.id}</td>
                    <td class="task-name">${task.name}</td>
                    <td class="task-desc">${task.description}</td>
                    <td>
                        ${getGroupBadge(task.group)}
                    </td>
                    <td class="task-duration">${task.duration}</td>
                    <td class="text-right actions">
                        <a href="#" class="text-indigo-600 hover:text-indigo-900"><i class="fas fa-edit"></i> Sửa</a>
                        <a href="#" class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i> Xóa</a>
                    </td>
                `;
                list.appendChild(row);
            });

            // Cập nhật tóm tắt
            document.getElementById('task-summary').textContent = `Hiển thị 1 đến ${mainTasks.length} trên ${mainTasks.length} Công việc Chính`;
        }
        
        // --- Logic Modal Thêm Công Việc Chính ---

        const modal = document.getElementById('task-modal');
        const mainAddTaskBtn = document.getElementById('main-add-task-btn');
        const addTaskForm = document.getElementById('add-task-form');

        window.openModal = function() {
            modal.style.display = 'flex';
        }

        window.closeModal = function() {
            modal.style.display = 'none';
            addTaskForm.reset(); // Reset form khi đóng
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderMainTasks();

            // Gán sự kiện cho các nút mở Modal
            mainAddTaskBtn.addEventListener('click', openModal);

            // Xử lý gửi form (Mô phỏng)
            addTaskForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const taskName = document.getElementById('task-name').value;
                const taskCode = document.getElementById('task-code').value;
                const taskGroup = document.getElementById('task-group').value;
                const taskDuration = document.getElementById('task-duration').value;
                const taskDescription = document.getElementById('task-description').value;

                const newTask = {
                    id: taskCode,
                    name: taskName,
                    description: taskDescription,
                    group: taskGroup,
                    duration: taskDuration + ' phút'
                };

                // Thêm công việc mới vào mảng dữ liệu giả lập
                mainTasks.push(newTask);
                
                // Cập nhật lại danh sách hiển thị
                renderMainTasks();

                alert(`Đã thêm thành công Công việc: ${taskName} (Mã: ${taskCode})`);
                closeModal();
            });
        });

    </script>
</body>
</html>
