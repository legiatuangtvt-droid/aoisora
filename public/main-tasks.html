<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png"> 
    <title>Công Việc Chính - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="toast.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                
                <!-- Toolbar -->
                <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
                    <div class="flex items-center gap-3">
                        <button id="main-add-task-btn" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                            <i class="fas fa-plus mr-2"></i> Thêm Công Việc
                        </button>
                        <button id="seed-data-btn" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-teal-600 hover:bg-teal-700">
                            <i class="fas fa-database mr-2"></i> Nhập Dữ Liệu Mẫu
                        </button>
                        <button class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50">
                            <i class="fas fa-filter mr-2"></i> Lọc
                        </button>
                    </div>
                    <div class="relative min-w-[250px]">
                        <input type="text" id="search-input" placeholder="Tìm kiếm công việc..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Main Task List -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mã Công Việc</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên Công Việc</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mô Tả Ngắn</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nhóm Công Việc</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thời Gian Ước Tính</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Hành Động</span></th>
                            </tr>
                        </thead>
                        <tbody id="main-tasks-list">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination/Summary -->
                <div class="mt-4 flex justify-between items-center">
                    <p class="text-sm text-gray-700" id="task-summary">Đang tải dữ liệu...</p>
                    <!-- Simple Pagination -->
                    <div class="flex gap-1">
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50"><i class="fas fa-chevron-left text-xs"></i></button>
                        <button class="px-3 py-1 border border-green-500 rounded-md text-white bg-green-500">1</button>
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50">2</button>
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50">3</button>
                        <button class="px-3 py-1 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50"><i class="fas fa-chevron-right text-xs"></i></button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- MODAL: Thêm Công Việc Chính -->
    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content max-w-xl">
            <!-- Modal Header -->
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-plus-square mr-2 text-indigo-500"></i> Thêm Công Việc Chính Mới</h3>
                <button class="modal-close-btn" onclick="hideModal()">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            
            <!-- Modal Body (Form) -->
            <form class="modal-form" id="add-task-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group p-0 m-0">
                        <label for="task-name" class="block text-sm font-medium text-gray-700">Tên Công Việc (*)</label>
                        <input type="text" id="task-name" name="task-name" required class="form-input">
                    </div>
                    <div class="form-group p-0 m-0">
                        <label for="task-code" class="block text-sm font-medium text-gray-700">Mã Công Việc (*)</label>
                        <input type="text" id="task-code" name="task-code" required class="form-input" placeholder="Ví dụ: 1001, VS-SAN...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="task-group" class="block text-sm font-medium text-gray-700">Nhóm Công Việc (*)</label>
                    <select id="task-group" name="task-group" required class="form-select">
                        <option value="">-- Chọn Nhóm --</option>
                        <!-- Các nhóm sẽ được load động từ Firestore -->
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group p-0 m-0">
                        <label for="task-duration" class="block text-sm font-medium text-gray-700">Thời Gian Ước Tính (Phút)</label>
                        <input type="number" id="task-duration" name="task-duration" min="5" max="300" value="15" class="form-input">
                    </div>
                    <div class="form-group p-0 m-0">
                        <label for="task-frequency" class="block text-sm font-medium text-gray-700">Tần Suất Khuyến Nghị</label>
                        <select id="task-frequency" name="task-frequency" class="form-select">
                            <option value="Daily">Hàng Ngày</option>
                            <option value="TwiceDaily">2 lần/ngày</option>
                            <option value="Weekly">Hàng Tuần</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="task-description" class="block text-sm font-medium text-gray-700">Mô tả chi tiết</label>
                    <textarea id="task-description" name="task-description" rows="2" class="form-textarea"></textarea>
                </div>


                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" onclick="hideModal()" class="btn-secondary">
                        Hủy
                    </button>
                    <button type="submit" class="btn btn-indigo">
                        <i class="fas fa-save mr-1"></i> Lưu Công Việc
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: Sửa Công Việc Chính -->
    <div id="edit-task-modal" class="modal-overlay hidden">
        <div class="modal-content max-w-xl">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-edit mr-2 text-indigo-500"></i> Chỉnh Sửa Công Việc Chính</h3>
                <button class="modal-close-btn" onclick="hideModal()"><i class="fas fa-times text-lg"></i></button>
            </div>
            <form class="modal-form" id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <div class="form-group">
                    <label for="edit-task-name" class="block text-sm font-medium text-gray-700">Tên Công Việc (*)</label>
                    <input type="text" id="edit-task-name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="edit-task-group" class="block text-sm font-medium text-gray-700">Nhóm Công Việc (*)</label>
                    <select id="edit-task-group" required class="form-select">
                        <option value="">-- Chọn Nhóm --</option>
                    </select>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group p-0 m-0">
                        <label for="edit-task-duration" class="block text-sm font-medium text-gray-700">Thời Gian Ước Tính (Phút)</label>
                        <input type="number" id="edit-task-duration" min="5" max="300" class="form-input">
                    </div>
                    <div class="form-group p-0 m-0">
                         <label for="edit-task-frequency" class="block text-sm font-medium text-gray-700">Tần Suất Khuyến Nghị</label>
                        <select id="edit-task-frequency" class="form-select">
                            <option value="Daily">Hàng Ngày</option>
                            <option value="TwiceDaily">2 lần/ngày</option>
                            <option value="Weekly">Hàng Tuần</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-task-description" class="block text-sm font-medium text-gray-700">Mô tả chi tiết</label>
                    <textarea id="edit-task-description" rows="2" class="form-textarea"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="hideModal()" class="btn-secondary">Hủy</button>
                    <button type="submit" class="btn btn-indigo"><i class="fas fa-save mr-1"></i> Cập Nhật</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: Confirmation Dialog (Thêm vào để hoạt động) -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content max-w-md">
            <div class="flex">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 id="confirmation-title" class="text-lg leading-6 font-medium text-gray-900">Xác nhận</h3>
                    <div class="mt-2">
                        <p id="confirmation-message" class="text-sm text-gray-500">Bạn có chắc chắn muốn thực hiện hành động này không?</p>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse mt-4 -mx-6 -mb-6 rounded-b-lg">
                <button id="confirmation-confirm-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">Xác nhận</button>
                <button id="confirmation-cancel-btn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">Hủy</button>
            </div>
        </div>
    </div>

    <script src="layout.js" defer></script>
    <script type="module" src="main.js" defer></script>
</body>
</html>
