<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Điều Phối Nhân Lực - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-hidden p-6 flex flex-col">
            <!-- Toolbar: Điều hướng tuần và các bộ lọc -->
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <h2 class="text-xl font-semibold text-gray-800">Điều Phối Nhân Lực</h2>
                <div class="flex items-center gap-4">
                    <button id="prev-cycle-btn" class="text-xl text-gray-500 hover:text-indigo-600 transition-colors" title="Chu kỳ trước">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="text-center">
                        <h3 id="cycle-range-display" class="text-lg font-bold text-gray-800">Đang tải...</h3>
                    </div>
                    <button id="next-cycle-btn" class="text-xl text-gray-500 hover:text-indigo-600 transition-colors" title="Chu kỳ tới">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Vùng nội dung được chia làm 2 phần -->
            <div class="flex-1 flex flex-col gap-6 overflow-hidden">
                <!-- Phần trên: Bảng tổng quan nhân lực các cửa hàng -->
                <div class="bg-white rounded-lg shadow-md border border-gray-200 flex flex-col overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-700">Tổng quan nhân lực các cửa hàng</h3>
                    </div>
                    <div id="store-status-table-container" class="overflow-auto">
                        <table class="min-w-full border-collapse table-fixed">
                            <thead id="store-status-table-header" class="bg-slate-50 sticky top-0 z-20"></thead>
                            <tbody id="store-status-table-body" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Phần dưới: Bảng điều phối chi tiết -->
                <div class="bg-white rounded-lg shadow-md border border-gray-200 flex-1 flex flex-col overflow-hidden">
                    <div id="dispatch-table-container" class="overflow-auto flex-1">
                        <table class="min-w-full border-collapse table-fixed">
                            <thead id="dispatch-table-header" class="bg-slate-50 sticky top-0 z-20"></thead>
                            <tbody id="dispatch-table-body" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
