<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Quản Lý Mã Ca Làm Việc - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                
                <!-- Toolbar: Shift Code Generator -->
                <div class="mb-6 p-4 border border-gray-200 rounded-lg bg-gray-50">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Tạo Mã Ca Làm Việc</h3>
                    <form id="shift-code-generator-form" class="flex flex-wrap items-end gap-4">
                        <!-- Component 1: Letter -->
                        <div class="form-group p-0 m-0 flex-1 min-w-[120px]">
                            <label for="shift-char" class="block text-xs font-medium text-gray-600 mb-1">1. Ký tự</label>
                            <input type="text" id="shift-char" class="form-input uppercase" maxlength="1" placeholder="A-Z" value="V">
                        </div>

                        <!-- Component 2: Duration -->
                        <div class="form-group p-0 m-0 flex-1 min-w-[200px]">
                            <label for="shift-duration-min" class="block text-xs font-medium text-gray-600 mb-1">2. Số giờ làm (Tối thiểu - Tối đa)</label>
                            <div class="flex items-center gap-2">
                                <input type="number" id="shift-duration-min" value="4" min="4" max="7" step="0.5" class="form-input" placeholder="Tối thiểu">
                                <span class="text-gray-500">-</span>
                                <input type="number" id="shift-duration-max" value="9" min="5" max="12" step="0.5" class="form-input" placeholder="Tối đa">
                            </div>
                        </div>

                        <!-- Component 3: Start Time -->
                        <div class="form-group p-0 m-0 flex-1 min-w-[200px]">
                            <label for="shift-start-time-min" class="block text-xs font-medium text-gray-600 mb-1">3. Bắt đầu từ - Kết thúc muộn nhất</label>
                            <div class="flex items-center gap-2">
                                <input type="time" id="shift-start-time-min" value="06:00" step="1800" class="form-input" placeholder="Bắt đầu">
                                <span class="text-gray-500">-</span>
                                <input type="time" id="shift-end-time-max" value="21:00" step="1800" class="form-input" placeholder="Kết thúc muộn nhất">
                            </div>
                        </div>

                        <!-- Action Button -->
                        <div class="flex-shrink-0 w-full sm:w-auto">
                            <button type="submit" class="btn btn-indigo w-full">
                                <i class="fas fa-bolt mr-2"></i> Tạo Danh sách Mã ca làm việc
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Shift Code List -->
                <div class="overflow-x-auto">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Danh Sách Mã Ca Làm Việc</h2>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-16">STT</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Mã Ca Làm Việc</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Thời gian làm việc</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Tổng giờ</th>
                            </tr>
                        </thead>
                        <tbody id="shift-codes-list" class="bg-white divide-y divide-gray-200">
                            <tr id="empty-row">
                                <td colspan="4" class="text-center py-10 text-gray-500">Chưa có mã ca nào được tạo.</td>
                            </tr>
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
