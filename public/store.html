<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png"> 
    <title>Quản Lý Cửa Hàng - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-semibold text-gray-700">Danh Sách Cửa Hàng</h2>
                    <button id="add-store-btn" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                        <i class="fas fa-plus mr-2"></i>Thêm Cửa Hàng Mới
                    </button>
                </div>

                <!-- Store List Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Mã CH</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Tên Cửa Hàng</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Địa Chỉ</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Số Điện Thoại</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng Thái</th>
                                <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="store-list" class="divide-y divide-gray-200">
                            <!-- Dữ liệu cửa hàng sẽ được JS render vào đây -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- MODAL: Thêm/Sửa Cửa Hàng -->
            <div id="store-modal" class="modal-overlay hidden">
                <div class="modal-content max-w-lg">
                    <div class="modal-header">
                        <h3 id="store-modal-title" class="modal-title"><i class="fas fa-store-alt mr-2 text-indigo-500"></i> Thêm Cửa Hàng Mới</h3>
                        <button class="modal-close-btn"><i class="fas fa-times text-lg"></i></button>
                    </div>
                    <form class="modal-form" id="store-form">
                        <input type="hidden" id="store-form-mode" value="add">
                        <div class="form-group">
                            <label for="store-id" class="block text-sm font-medium text-gray-700">Mã Cửa Hàng (*)</label>
                            <input type="text" id="store-id" required class="form-input" placeholder="Ví dụ: MXV-TD, CK-Q1...">
                        </div>
                        <div class="form-group">
                            <label for="store-name" class="block text-sm font-medium text-gray-700">Tên Cửa Hàng (*)</label>
                            <input type="text" id="store-name" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="store-address" class="block text-sm font-medium text-gray-700">Địa Chỉ</label>
                            <input type="text" id="store-address" class="form-input">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group p-0 m-0">
                                <label for="store-phone" class="block text-sm font-medium text-gray-700">Số Điện Thoại</label>
                                <input type="tel" id="store-phone" class="form-input">
                            </div>
                            <div class="form-group p-0 m-0">
                                <label for="store-status" class="block text-sm font-medium text-gray-700">Trạng Thái</label>
                                <select id="store-status" class="form-select">
                                    <!-- Các lựa chọn sẽ được JS tải từ Firestore -->
                                </select>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn-secondary modal-close-btn">Hủy</button>
                            <button type="submit" id="store-form-submit-btn" class="btn btn-indigo">
                                <i class="fas fa-save mr-1"></i> Lưu
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="layout.js" defer></script>
    <script type="module" src="main.js" defer></script>
</body>
</html>
