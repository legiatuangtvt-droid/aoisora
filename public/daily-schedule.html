<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Lịch Hàng Ngày - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800 font-inter bg-slate-100">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-hidden p-6 flex flex-col">
            <!-- Container cho các bộ lọc, sẽ được JS di chuyển vào header nếu cần -->
            <div id="page-filters-container" class="mb-4 flex items-center justify-between">
                <div id="store-filter-container"></div> <!-- Container riêng cho bộ lọc cửa hàng -->
                               
                <!-- Nhóm các nút điều khiển bên phải -->
                <div class="flex items-center gap-4 ml-auto">
                    <!-- Nút Check Task mới -->
                    <button id="check-task-btn" class="btn bg-blue-400 text-black rounded-md border border-black">Check Task</button>
                    <!-- Bộ chọn tuần và ngày -->
                    <div id="daily-schedule-controls" class="flex items-center">
                        <div class="flex items-center rounded-md shadow-sm ring-1 ring-inset ring-gray-300 divide-x divide-gray-300">
                            <button id="prev-week-btn" class="btn-base p-2 h-9 w-9 flex items-center justify-center rounded-l-md text-gray-600 hover:bg-gray-50" title="Tuần trước">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <!-- Các nút ngày sẽ được JS render vào đây -->
                            <button id="next-week-btn" class="btn-base p-2 h-9 w-9 flex items-center justify-center rounded-r-md text-gray-600 hover:bg-gray-50" title="Tuần sau">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden h-full flex flex-col">
                <!-- Container cho toàn bộ lưới lịch trình -->
                <div id="schedule-grid-container" class="overflow-auto flex-1">
                    <!-- Spinner sẽ được hiển thị ở đây trong khi tải dữ liệu -->
                    <div class="flex items-center justify-center h-full text-gray-500">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin fa-2x"></i>
                            <p class="mt-2 text-sm">Đang tải dữ liệu...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="bootstrapper.js"></script>
</body>
</html>
