<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Lịch Hàng Ngày - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <!-- Thêm thư viện SortableJS cho chức năng kéo thả -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="flex h-screen text-gray-800 font-inter bg-slate-100">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6">
            <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-auto h-full">
                <!-- Tăng min-w để chứa đủ các cột giờ -->
                <div id="schedule-container" class="min-w-[4000px]"> 
                    <!-- Schedule content will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL: Thêm Lịch Làm Việc -->
    <div id="schedule-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6">
            <!-- Modal Header -->
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 class="text-xl font-semibold text-gray-800"><i class="fas fa-calendar-plus mr-2 text-blue-500"></i> Lập Lịch Làm Việc Mới</h3>
                <button class="text-gray-400 hover:text-gray-600 modal-close-btn">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            
            <!-- Modal Body (Form) -->
            <form class="modal-form" id="add-schedule-form">
                
                <!-- Hàng 1: Nhân viên & Ngày -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group p-0 m-0">
                        <label for="schedule-staff" class="block text-sm font-medium text-gray-700">Nhân Viên (*)</label>
                        <select id="schedule-staff" name="schedule-staff" required class="form-select">
                            <option value="">-- Chọn Nhân Viên --</option>
                            <!-- JS sẽ điền danh sách nhân viên vào đây -->
                        </select>
                    </div>
                    <div class="form-group p-0 m-0">
                        <label for="schedule-date" class="block text-sm font-medium text-gray-700">Ngày Áp Dụng (*)</label>
                        <input type="date" id="schedule-date" name="schedule-date" required class="form-input">
                    </div>
                </div>

                <!-- Hàng 2: Ca làm việc -->
                <div class="form-group">
                    <label for="schedule-shift" class="block text-sm font-medium text-gray-700">Chọn Ca Làm Việc (*)</label>
                    <select id="schedule-shift" name="schedule-shift" required class="form-select">
                        <option value="">-- Chọn Ca --</option>
                        <option value="V612">V612 (06:00 - 12:00)</option>
                        <option value="V915">V915 (09:00 - 15:00)</option>
                        <option value="C1521">C1521 (15:00 - 21:00)</option>
                    </select>
                </div>

                <!-- Hàng 3: Công việc -->
                <div class="form-group">
                    <label for="schedule-tasks" class="block text-sm font-medium text-gray-700">Phân Công Việc (Mã Task cách nhau bằng dấu phẩy, VD: 1002, 1004)</label>
                    <textarea id="schedule-tasks" name="schedule-tasks" rows="3" placeholder="Nhập mã công việc cho 9:00 (Mô phỏng)" class="form-textarea"></textarea>
                </div>


                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-close-btn">
                        Hủy
                    </button>
                    <button type="submit" class="btn btn-indigo">
                        <i class="fas fa-save mr-1"></i> Lưu Lịch
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="layout.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
