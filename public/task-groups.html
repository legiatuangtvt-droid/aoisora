<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png"> 
    <title>Quản Lý Nhóm Công Việc - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 flex flex-col overflow-hidden bg-gray-50">
            <!-- Section 1: Statistics (Fixed, non-scrolling) -->
            <div class="p-4 lg:px-6 lg:py-4 flex-shrink-0">
                <div id="stats-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
                    <!-- Nội dung thống kê sẽ được JS chèn vào đây -->
                </div>
            </div>

            <!-- Section 2: Group Task Cards (Scrollable) -->
            <div id="task-groups-container" class="flex-1 overflow-y-auto px-6 pb-8 flex flex-col gap-6">
                <!-- Nội dung các nhóm công việc sẽ được JS chèn vào đây -->
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- Tải script layout trước để định nghĩa hàm initializeLayout() -->
    <script src="layout.js" defer></script>
    <!-- Script entry point chính của ứng dụng, sẽ gọi hàm từ layout.js -->
    <script type="module" src="main.js" defer></script>
</body>
</html>
