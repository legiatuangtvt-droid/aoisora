<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png"> 
    <title>Quản Lý Nhóm Công Việc - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6 bg-gray-50">
            <div class="mx-auto">
                <!-- Section 1: Statistics -->
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8" id="stats-container">
                    <!-- Stat cards will be rendered here by JS -->
                </div>

                <!-- Section 2: Group Task Cards -->
                <div class="space-y-6" id="task-groups-container">
                    <!-- Task group cards will be rendered here by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Tải script layout trước để định nghĩa hàm initializeLayout() -->
    <script src="layout.js" defer></script>
    <!-- Script entry point chính của ứng dụng, sẽ gọi hàm từ layout.js -->
    <script type="module" src="main.js" defer></script>
</body>
</html>
