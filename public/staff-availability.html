<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Đăng Ký Giờ Làm - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6 lg:p-8 bg-white">
            <div class="mx-auto">
                <!-- Dòng 1: Điều hướng ngày -->
                <div class="flex justify-center items-center gap-8 my-4">
                    <button id="prev-week-btn" class="text-2xl text-gray-500 hover:text-indigo-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" title="Tuần trước">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="text-center">
                        <h2 id="current-date-display" class="text-xl font-bold text-gray-800">Đang tải...</h2>
                        <p class="text-sm text-gray-500">Tuần đăng ký</p>
                    </div>
                    <button id="next-week-btn" class="text-2xl text-gray-500 hover:text-indigo-600 transition-colors" title="Tuần tới">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Bảng đăng ký -->
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <div>
                        <table class="min-w-full border-collapse">
                            <thead>
                                <!-- Dòng 2: Tên các ngày trong tuần -->
                                <tr id="week-header-row" class="text-center border-y border-gray-200">
                                    <!-- JS sẽ chèn 7 cụm ngày vào đây -->
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dòng 3: Đăng ký ca -->
                                <tr id="registration-row" class="border-b border-gray-200">
                                    <!-- JS sẽ chèn 7 cụm ô đăng ký vào đây -->
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Ghi chú -->
                    <div class="mt-4 p-4 bg-gray-50 rounded-lg flex items-center justify-center gap-8 text-sm text-gray-600">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-circle text-green-500"></i>
                            <span>: Chắc chắn vào ca (Ưu tiên 1)</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fas fa-triangle-exclamation text-amber-500"></i>
                            <span>: Có thể vào ca (Ưu tiên 2)</span>
                        </div>
                    </div>
                </div>

                <!-- Nút lưu -->
                <div class="mt-6 flex justify-end">
                    <button id="save-week-availability-btn" class="btn btn-indigo">
                        <i class="fas fa-save mr-2"></i>
                        Lưu Đăng Ký Tuần
                    </button>
                </div>

                <!-- Datalist for shift codes -->
                <datalist id="shift-codes-datalist">
                    <!-- Options will be populated by JavaScript -->
                </datalist>

                <!-- Template cho các ô trong bảng -->
                <template id="day-header-template">
                    <th class="p-2 border-l border-gray-200 first:border-l-0">
                        <div class="day-name font-semibold text-gray-700"></div>
                        <div class="date-number text-xs text-gray-500"></div>
                    </th>
                </template>
            
                <template id="shift-cell-template">
                    <td class="p-2 border-l border-gray-200 align-top first:border-l-0">
                        <div class="flex items-start gap-1">
                            <!-- Ca 1 -->
                            <div class="shift-registration-block flex-1" data-shift-index="0">
                                <div class="flex-grow">
                                    <input list="shift-codes-datalist" class="shift-input text-center form-input form-input-sm w-full" placeholder="-- Ca 1 --">
                                    <div class="shift-time-display text-xs text-center text-gray-500 h-4 mt-1"></div>
                                </div>
                                <div class="priority-selector flex justify-center items-center gap-4 mt-2">
                                    <button class="priority-btn disabled:opacity-50 disabled:cursor-not-allowed" data-priority="1" title="Chắc chắn vào ca" disabled><i class="fas fa-circle text-gray-300 text-lg"></i></button>
                                    <button class="priority-btn disabled:opacity-50 disabled:cursor-not-allowed" data-priority="2" title="Có thể vào ca" disabled><i class="fas fa-triangle-exclamation text-gray-300 text-lg"></i></button>
                                </div>
                            </div>
                            <!-- Ca 2 -->
                            <div class="shift-registration-block flex-1" data-shift-index="1">
                                <div class="flex-grow">
                                    <input list="shift-codes-datalist" class="shift-input text-center form-input form-input-sm w-full" placeholder="-- Ca 2 --">
                                    <div class="shift-time-display text-xs text-center text-gray-500 h-4 mt-1"></div>
                                </div>
                                <div class="priority-selector flex justify-center items-center gap-4 mt-2">
                                    <button class="priority-btn disabled:opacity-50 disabled:cursor-not-allowed" data-priority="1" title="Chắc chắn vào ca" disabled><i class="fas fa-circle text-gray-300 text-lg"></i></button>
                                    <button class="priority-btn disabled:opacity-50 disabled:cursor-not-allowed" data-priority="2" title="Có thể vào ca" disabled><i class="fas fa-triangle-exclamation text-gray-300 text-lg"></i></button>
                                </div>
                            </div>
                        </div>
                    </td>
                </template>
            </div>
        </main>
    </div>
    
    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
