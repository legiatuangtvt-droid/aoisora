<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Đăng Ký Giờ Làm - AoiSora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6 lg:p-8 bg-white">
            <div class="max-w-4xl mx-auto">
                <!-- Date Selector -->
                <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Chọn ngày bạn muốn đăng ký</h2>
                    <div class="flex items-center gap-4">
                        <label for="availability-date" class="font-semibold">Ngày:</label>
                        <input type="date" id="availability-date" class="form-input w-full max-w-xs">
                    </div>
                </div>

                <!-- Time Slot Selector -->
                <div id="availability-container" class="bg-white p-6 rounded-lg shadow-md">
                    <div id="loading-state" class="text-center py-10 text-gray-500">
                        <i class="fas fa-spinner fa-spin text-2xl mb-3"></i>
                        <p>Vui lòng chọn một ngày để bắt đầu...</p>
                    </div>
                    <div id="time-slots-wrapper" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-gray-700">Chọn các khung giờ có thể làm việc</h3>
                            <div>
                                <button id="select-all-btn" class="btn btn-sm btn-secondary">Chọn tất cả</button>
                                <button id="clear-all-btn" class="btn btn-sm btn-secondary">Bỏ chọn tất cả</button>
                            </div>
                        </div>
                        <div id="time-slots-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                            <!-- Time slots will be injected here by JS -->
                        </div>
                        <div class="mt-6 border-t pt-6 flex justify-end">
                            <button id="submit-availability-btn" class="btn btn-indigo">
                                <i class="fas fa-paper-plane mr-2"></i>
                                Gửi Đăng Ký
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
