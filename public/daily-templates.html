<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Quản Lý Mẫu Ngày - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-hidden p-6 flex gap-6">
            <!-- Main content: Template Builder -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <div class="bg-white rounded-lg shadow-md overflow-hidden flex-1 flex flex-col">
                    <div class="p-4 border-b">
                        <!-- Toolbar Quản lý Mẫu -->
                        <div class="flex items-center gap-4 flex-wrap">
                            <!-- Container cho bộ chọn mẫu (cho Admin/HQ) -->
                            <div id="template-selector-container" class="flex items-center gap-2">
                                <label for="template-selector" class="text-sm font-medium text-gray-700 flex-shrink-0 w-auto">Mẫu:</label>
                                <select id="template-selector" class="form-input form-input-min w-auto">
                                    <!-- Các mẫu sẽ được JS render vào đây -->
                                </select>
                            </div>
                            <!-- Container hiển thị tên mẫu (cho RM/AM) -->
                            <div id="template-display-container" class="flex-grow flex items-center gap-2 cursor-pointer" title="Xem chi tiết tiến độ">
                                <span class="text-sm font-medium text-gray-700">Trạng thái:</span>
                                <span id="template-name-display" class="text-sm font-bold text-indigo-600">Đang tải...</span>
                            </div>                            

                            <div class="flex-shrink-0 flex items-center gap-2 ml-auto">
                                <!-- Nút cho RM/AM -->
                                <button id="reset-template-btn" class="btn btn-warning hidden"><i class="fas fa-undo mr-2"></i>Reset <span id="reset-percentage-display" class="font-bold ml-1"></span></button> <!-- Chỉ hiện cho RM/AM khi có thay đổi -->
                                <!-- Nút cho Admin/HQ, đổi tên thành "Triển khai" -->
                                <button id="apply-template-hq-btn" class="btn btn-success hidden"><i class="fas fa-check-double mr-2"></i><span>Triển khai</span></button> <!-- Chỉ hiện cho HQ -->
                                <button id="save-template-btn" class="btn btn-indigo hidden"><i class="fas fa-save mr-2"></i>Lưu</button> <!-- Chỉ hiện cho HQ -->
                                <button id="new-template-btn" class="btn btn-secondary hidden"><i class="fas fa-plus mr-2"></i>Tạo Mới</button> <!-- Chỉ hiện cho HQ -->
                                <button id="delete-template-btn" class="btn btn-danger hidden"><i class="fas fa-trash mr-2"></i>Xóa</button> <!-- Chỉ hiện cho HQ -->
                            </div>
                        </div>
                    </div>
                    <!-- Container cho toàn bộ lưới lịch trình -->
                    <div id="template-builder-grid-container" class="overflow-auto">
                        <!-- Lưới sẽ được render bằng JavaScript -->
                        <div class="p-10 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Đang khởi tạo ...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar: Statistics -->
            <aside id="template-stats-container" class="w-72 flex-shrink-0 flex flex-col bg-white rounded-lg shadow-md">
                <!-- Header của Sidebar Thống kê -->
                <div class="p-4 border-b border-slate-200 flex-shrink-0">
                    <h3 id="stats-title" class="text-lg font-semibold text-gray-800 flex items-center justify-center">
                        <i class="fas fa-chart-pie mr-3 text-indigo-500"></i>
                        <span class="whitespace-nowrap">DWS Modal -&nbsp;</span>
                        <span class="whitespace-nowrap"><span id="total-manhour-display">0</span>&nbsp;Manhour</span>
                    </h3>
                    <div class="mt-3 grid grid-cols-2 gap-x-1 gap-y-1 text-sm items-center">
                        <label for="template-manhour-input" class="font-medium text-gray-700 text-center">Total Manhour:</label>
                        <span class="text-gray-600 text-center">Đã sắp xếp:</span>
                        <input type="number" id="template-manhour-input" class="form-input form-input-min text-sm" placeholder="Nhập..." min="0" step="0.1">
                        <p class="font-bold text-gray-800 text-center"><span id="scheduled-hours-value">0.00</span> Giờ</p>
                    </div>
                </div>
                <!-- Nội dung có thể cuộn của Sidebar Thống kê -->
                <div id="stats-content-wrapper" class="flex-1 overflow-y-auto p-4">
                    <p class="text-sm text-gray-500 text-center py-4">Chưa có task nào được thêm vào lịch trình.</p>
                </div>
            </aside>
        </main>
    </div>

    <!-- Modal Theo dõi tiến độ kế hoạch (cho RM/AM) -->
    <div id="plan-tracker-modal" class="modal-overlay hidden">
        <div class="modal-content max-w-2xl w-full">
            <div class="modal-header">
                <h3 class="modal-title">Theo dõi tiến độ kế hoạch</h3>
                <button type="button" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <h5 class="font-medium text-sm mb-2">Lịch sử các bước:</h5>
                        <ul id="plan-history-list" class="space-y-2 text-sm">
                            <!-- Lịch sử sẽ được render ở đây -->
                        </ul>
                    </div>
                    <!-- Thêm đường kẻ ngang để phân tách -->
                    <div class="border-t border-gray-200 my-1"></div>
                    <div>
                        <h5 class="font-medium text-sm mb-2">Bình luận:</h5>
                        <div id="plan-comments-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                            <!-- Bình luận sẽ được render ở đây -->
                        </div>
                        <textarea id="new-comment-input" class="form-input w-full mt-2 text-sm" rows="2" placeholder="Thêm bình luận..."></textarea>
                        <button id="add-comment-btn" class="btn btn-secondary btn-sm mt-2">Gửi bình luận</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- Tải script layout trước để định nghĩa hàm initializeLayout() -->
    <!-- Script entry point, sẽ tự động chọn app phù hợp -->
    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
