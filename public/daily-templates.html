<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Quản Lý Mẫu Ngày - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="task-library.css"> <!-- Thêm CSS cho Task Library -->
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-4 border-b">
                    <h2 class="text-xl font-semibold text-gray-800">Xây Dựng Lịch Trình Mẫu</h2>
                    <p class="text-sm text-gray-500 mt-1">Kéo và thả công việc từ thư viện vào lịch trình của nhân viên.</p>
                </div>
                <!-- Container cho toàn bộ lưới lịch trình -->
                <div id="template-builder-grid-container" class="overflow-x-auto">
                    <!-- Lưới sẽ được render bằng JavaScript -->
                    <div class="p-10 text-center text-gray-500">
                        <i class="fas fa-spinner fa-spin mr-2"></i> Đang tải dữ liệu nhân viên và khởi tạo lưới...
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                 <button id="save-template-btn" class="btn btn-indigo">
                    <i class="fas fa-save mr-2"></i> Lưu Lịch Trình Mẫu
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <!-- Tải script layout trước để định nghĩa hàm initializeLayout() -->
    <script src="layout.js" defer></script>
    <!-- Script entry point chính của ứng dụng, sẽ gọi hàm từ layout.js -->
    <script type="module" src="main.js" defer></script>
</body>
</html>
