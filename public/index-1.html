<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores Tasks</title>    
    <script>
        (function() {
            const v = new Date().getTime();
            document.write(`<link rel="icon" href="img/logo.png?v=${v}">`);
            document.write(`<link rel="stylesheet" href="css/styles.css?v=${v}">`);
            document.write(`<link rel="stylesheet" href="css/stores-tasks.css?v=${v}">`);
            document.write(`<script defer src="js/i18n.js?v=${v}"><\/script>`);
            document.write(`<script defer src="js/script.js?v=${v}"><\/script>`);
        })();
    </script>
</head>
<body>
    <div class="home-screen" >
        <div class="header-left-group">
            <button id="hq-screen" data-i18n-key="go-to-hq-screen">Go to HQ Screen</button>
            <!-- User switcher for testing -->
            <div id="user-switcher-container">
                <label for="user-switcher">Current User:</label>
                <select id="user-switcher"></select>
                <span id="user-store-info"></span>
            </div>
        </div>
        <h1 data-i18n-key="stores-tasks">STORES TASKS</h1>
        <div id="notification-bell" class="notification-bell">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/></svg>
            <span id="notification-count" class="notification-count" style="display: none;">0</span>
        </div>
    </div>
    <div class="container">
        <div class="filters-container">
            <div class="filter-group">
              <label for="store-filter" data-i18n-key="filter-by-store">Filter by store</label>
              <select id="store-filter">
                <option value="all" data-i18n-key="all-stores">All stores</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="staff-filter" data-i18n-key="filter-by-staff">Filter by staff</label>
              <select id="staff-filter">
                <option value="all" data-i18n-key="all-staff">All staff</option>
              </select>
            </div>
        </div>

        <div class="week-header">
            <div class="week-nav" id="prevWeek">«</div>
            <div class="week-title" id="weekTitle" title="Click to view ALL days of the week">
                <h1 id="weekLabel">W--</h1>
                <p id="weekRange">-- --- ~ -- --- ----</p>
            </div>
            <div class="week-nav" id="nextWeek">»</div>

            <!-- HUD sao tổng + thanh EXP -->
            <div class="xp-hud" id="xpHud">
                <div class="xp-star" id="xpStar" aria-label="Experience Star">
                    <!-- SVG sao tổng -->
                    <svg viewBox="0 0 100 100" width="36" height="36">
                        <defs>
                            <linearGradient id="gHUD" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="0%" stop-color="#ffe680">
                                <stop offset="100%" stop-color="#ffc84d">
                            </linearGradient>
                        </defs>
                        <polygon fill="url(#gHUD)" stroke="#ffb300" stroke-width="4"
                            points="50,5 60,35 93,38 68,58 76,90 50,73 24,90 32,58 7,38 40,35">
                    </svg>
                </div>
                <div class="xp-bar">
                    <div class="xp-fill" id="xpFill"></div>
                </div>
                <div class="xp-count" id="xpCount">0</div>
            </div>
        </div>

        <div class="day-tabs" id="dayTabs"></div>

        <div class="active-day-wrapper">
            <div class="status-summary" id="status-summary"></div>
        </div>

        <div id="task-list"></div>
        <div id="pagination-container"></div>
    </div>
    <div id="popup" style="display:none"></div>

    <!-- Notification Panel -->
    <div id="notification-panel" class="notification-panel">
        <div class="notification-panel-header">
            <h3 data-i18n-key="notifications">Notifications</h3>
            <button id="close-notification-panel">&times;</button>
        </div>
        <div id="notification-list" class="notification-list">
            <!-- Notifications will be rendered here by JS -->
        </div>
    </div>
</body>
</html>
