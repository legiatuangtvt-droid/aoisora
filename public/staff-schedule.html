<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Lịch Làm Việc Của Tôi - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800 font-inter bg-slate-100">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-4 sm:p-6 flex flex-col">
            <div id="calendar-container" class="bg-white rounded-lg border border-gray-200 shadow-sm flex flex-col flex-1">
                <!-- Calendar Header: Month Navigation -->
                <div id="calendar-header" class="p-4 flex justify-between items-center border-b border-gray-200">
                    <!-- Month and Year will be inserted here by JS -->
                </div>

                <!-- Calendar Weekday Headers -->
                <div id="calendar-weekdays" class="grid grid-cols-7 border-b border-gray-200 bg-gray-50">
                    <!-- Weekday names will be inserted here by JS -->
                </div>

                <!-- Calendar Grid Body -->
                <div id="calendar-body" class="grid grid-cols-7 grid-rows-6 flex-1">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Tải bootstrapper để khởi động ứng dụng -->
    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
