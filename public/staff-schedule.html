<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Lịch Làm Việc Của Tôi - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800 font-inter bg-slate-100">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 overflow-auto p-4 sm:p-6 flex flex-col">
            <div id="calendar-container" class="bg-white rounded-lg border border-gray-200 shadow-sm flex flex-col flex-1">
                <!-- Calendar Header: Month Navigation -->
                <div id="calendar-header" class="p-4 flex justify-between items-center border-b border-gray-200">
                    <!-- Month and Year will be inserted here by JS -->
                </div>

                <!-- Calendar Weekday Headers -->
                <div id="calendar-weekdays" class="grid grid-cols-7 border-b border-gray-200 bg-gray-50">
                    <!-- Weekday names will be inserted here by JS -->
                </div>

                <!-- Calendar Grid Body -->
                <div id="calendar-body" class="grid grid-cols-7 grid-rows-6 flex-1">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

        <!-- ==========================================================================
         TEMPLATES CHO BẢNG ĐĂNG KÝ
         ========================================================================== -->
    <!-- Template cho header của một ngày trong tuần -->
    <template id="day-header-template">
        <th class="p-2 border-l border-gray-200">
            <span class="day-name block text-xs font-medium text-gray-500"></span>
            <span class="date-number block text-lg font-bold text-gray-800"></span>
        </th>
    </template>

    <!-- Template cho ô đăng ký ca của một ngày -->
    <template id="shift-cell-template">
        <td class="p-2 border-l border-gray-200 align-top">
            <div class="space-y-2">
                <!-- Khối đăng ký ca 1 -->
                <div class="shift-registration-block p-2 rounded-lg border border-gray-200 bg-white" data-shift-index="0">
                    <select class="shift-select form-select text-sm w-full mb-2">
                        <!-- Options sẽ được JS điền vào -->
                    </select>
                    <div class="flex justify-around items-center">
                        <button class="priority-btn" data-priority="1" title="Chắc chắn làm được (Ưu tiên 1)"><i class="fas fa-circle text-gray-300"></i></button>
                        <button class="priority-btn" data-priority="2" title="Có thể làm được (Ưu tiên 2)"><i class="fas fa-triangle-exclamation text-gray-300"></i></button>
                    </div>
                </div>
                <!-- Khối đăng ký ca 2 -->
                <div class="shift-registration-block p-2 rounded-lg border border-gray-200 bg-white" data-shift-index="1">
                    <select class="shift-select form-select text-sm w-full mb-2">
                        <!-- Options sẽ được JS điền vào -->
                    </select>
                    <div class="flex justify-around items-center">
                        <button class="priority-btn" data-priority="1" title="Chắc chắn làm được (Ưu tiên 1)"><i class="fas fa-circle text-gray-300"></i></button>
                        <button class="priority-btn" data-priority="2" title="Có thể làm được (Ưu tiên 2)"><i class="fas fa-triangle-exclamation text-gray-300"></i></button>
                    </div>
                </div>
            </div>
        </td>
    </template>

    <!-- Tải bootstrapper để khởi động ứng dụng -->
    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
