<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Lựa chọn Vị trí</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7;
        }

        .open-popup-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-popup-btn:hover {
            background-color: #0056b3;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }

        .close-btn {
            font-size: 24px;
            font-weight: bold;
            color: #6b7280;
            cursor: pointer;
            background: none;
            border: none;
        }

        .position-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .position-item {
            padding: 12px 8px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 16px;
        }

        .position-item:last-child {
            border-bottom: none;
        }

        .position-item:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>

    <button id="openPopup" class="open-popup-btn">Chọn vị trí</button>

    <div id="positionModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Chọn vị trí</h2>
                <button id="closePopup" class="close-btn">&times;</button>
            </div>
            <ul id="positionList" class="position-list">
                <!-- Danh sách vị trí sẽ được chèn vào đây bằng JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const workPositions = [
                { "id": "LEADER", "name": "Leader" },
                { "id": "POS", "name": "POS" },
                { "id": "MMD", "name": "MMD" },
                { "id": "MERCHANDISE", "name": "Ngành hàng" },
                { "id": "CAFE", "name": "Aeon Cafe" }
            ];

            const openPopupBtn = document.getElementById('openPopup');
            const closePopupBtn = document.getElementById('closePopup');
            const modalOverlay = document.getElementById('positionModal');
            const positionList = document.getElementById('positionList');

            // Đổ dữ liệu vào danh sách
            workPositions.forEach(position => {
                const listItem = document.createElement('li');
                listItem.className = 'position-item';
                listItem.textContent = position.name;
                listItem.dataset.id = position.id;
                positionList.appendChild(listItem);
            });

            function showPopup() {
                modalOverlay.classList.add('visible');
            }

            function hidePopup() {
                modalOverlay.classList.remove('visible');
            }

            openPopupBtn.addEventListener('click', showPopup);
            closePopupBtn.addEventListener('click', hidePopup);

            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    hidePopup();
                }
            });

            positionList.addEventListener('click', (event) => {
                if (event.target.classList.contains('position-item')) {
                    console.log(`Đã chọn: ${event.target.textContent} (ID: ${event.target.dataset.id})`);
                    hidePopup();
                }
            });
        });
    </script>

</body>
</html>
