<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa RE Task</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7;
        }
 
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
        }
 
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Thêm style để ẩn popup chọn vị trí ban đầu */
        #positionSelectModal {
            z-index: 1100; /* Đảm bảo popup này nổi trên popup chính */
        }

        #positionLinkedSelectModal {
            z-index: 1100;
        }

 
        .modal-content {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 750px; /* Tăng chiều rộng popup */
            transform: scale(0.95);
            transition: transform 0.3s ease;
            border: 1px solid #e5e7eb;
        }
 
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
 
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }
 
        .close-btn {
            font-size: 24px;
            font-weight: bold;
            color: #6b7280;
            cursor: pointer;
            background: transparent;
            border: none;
        }
 
        .modal-body {
            padding: 16px 24px;
            max-height: 60vh;
            overflow-y: auto;
        }
 
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
 
        .form-group {
            display: flex;
            flex-direction: column;
        }
 
        .form-group.full-width {
            grid-column: 1 / -1;
        }
 
        .form-group.span-2 {
            grid-column: span 2;
        }
 
        .form-group label {
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
 
        .form-group input,
        .form-group select,
        .form-group textarea,
        .form-group .btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background-color: #fff;
            box-sizing: border-box;
        }
 
        .form-group input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
 
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
 
        .form-group .btn {
            background-color: #f3f4f6;
            cursor: pointer;
            text-align: left;
            color: #374151;
            font-weight: 500;
        }
 
        .form-group .btn:hover {
            background-color: #e5e7eb;
        }
 
        .frequency-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            align-items: flex-end;
        }
 
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
        }
 
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
 
        .btn-primary {
            background-color: #4f46e5;
            color: #fff;
        }
 
        .btn-primary:hover {
            background-color: #4338ca;
        }
 
        .btn-secondary {
            background-color: #fff;
            color: #374151;
            border-color: #d1d5db;
        }
 
        .btn-secondary:hover {
            background-color: #f9fafb;
        }

        /* CSS cho popup chọn vị trí */
        .position-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 40vh;
            overflow-y: auto;
        }

        .position-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 16px;
        }

        .position-item:hover {
            background-color: #f9fafb;
        }

        .position-item:last-child {
            border-bottom: none;
        }

        /* CSS cho mục có checkbox */
        .position-item-checkbox {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
        }

        .position-item-checkbox input[type="checkbox"] {
            margin-right: 12px;
        }

        /* CSS cho toggle switch */
        .task-toggle-container {
            display: flex;
            justify-content: center;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        /* CSS cho phần chọn task khác */
        #differentTaskContainer {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            display: none; /* Ẩn mặc định */
        }

        /* CSS cho cấu trúc lồng nhau trong Position Linked */
        .position-item-container {
            border-bottom: 1px solid #f3f4f6;
        }
        .position-item-container:last-child {
            border-bottom: none;
        }

        .linked-task-options {
            padding: 10px 16px 16px 40px; /* Thụt vào để trực quan */
            background-color: #f9fafb;
            display: none; /* Ẩn mặc định */
        }
        .linked-task-options .task-toggle-container {
            padding: 0 0 16px 0;
            border-bottom: none;
            justify-content: flex-start;
        }
        .linked-task-options .different-task-container {
            padding: 0;
            border-bottom: none;
        }

        /* Bố cục mới cho Position Linked, giống file mẫu Popup-Task-Position-Linked.html */
        #positionLinkedList .position-item-container {
            padding: 12px 8px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 1px solid #f3f4f6;
        }
        #positionLinkedList .position-item-container:last-child {
            border-bottom: none;
        }
        #positionLinkedList .position-item-container.selected .linked-task-options {
            display: block;
            width: 100%;
            padding: 16px 0 10px 30px; /* Thụt vào so với checkbox */
        }
        #positionLinkedList .position-item-container input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        #positionLinkedList .position-item-container label {
            flex-grow: 1;
            cursor: pointer;
        }
        .linked-task-options .different-task-container-inner {
            display: none; /* Ẩn mặc định */
            margin-top: 12px;
        }
        .linked-task-options .different-task-container-inner.visible {
            display: block;
        }
        .linked-task-options .task-toggle-btn.active {
            background-color: #4338ca;
            color: white;
            border-color: #4338ca;
        }
    </style>
</head>
<body>
    <div id="editTaskModal" class="modal-overlay visible">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Chỉnh sửa RE Task</h2>
                <button id="closePopupBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm" class="form-grid">
                    <!-- Row 1 -->
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" name="taskName">
                    </div>
                    <div class="form-group">
                        <label for="taskType">Task Type</label>
                        <select id="taskType" name="taskType"></select>
                    </div>
                    <div class="form-group">
                        <label for="taskGroup">Group</label>
                        <select id="taskGroup" name="taskGroup"></select>
                    </div>

                    <!-- Row 2 -->
                    <div class="form-group full-width">
                        <label>Frequency</label>
                        <div class="frequency-group">
                            <div class="form-group">
                                <label for="frequencyType">Type</label>
                                <select id="frequencyType" name="frequencyType"></select>
                            </div>
                            <div class="form-group">
                                <label for="frequencyCoeff">Coeff</label>
                                <input type="number" id="frequencyCoeff" name="frequencyCoeff" disabled>
                            </div>
                            <div class="form-group">
                                <label for="frequencyCount">Count</label>
                                <input type="number" id="frequencyCount" name="frequencyCount">
                            </div>
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="form-group">
                        <label for="reUnit">RE Unit (min)</label>
                        <input type="number" id="reUnit" name="reUnit">
                    </div>
                    <div class="form-group">
                        <label for="storeParameter">Store Parameter</label>
                        <select id="storeParameter" name="storeParameter"></select>
                    </div>
                    <div class="form-group">
                        <label for="manhourFormula">Manhour Budget (hour)</label>
                        <input type="text" id="manhourFormula" name="manhourBudget" disabled>
                    </div>

                    <!-- Row 4 -->
                    <div class="form-group">
                        <label for="timeframe">Timeframe</label>
                        <button type="button" id="timeframe" class="btn">Select Timeframe</button>
                    </div>
                    <div class="form-group">
                        <label for="taskPosition">Task Position</label>
                        <button type="button" id="taskPosition" class="btn">Select Position</button>
                    </div>
                    <div class="form-group">
                        <label for="taskPositionLinked">Task Position Linked</label>
                        <button type="button" id="taskPositionLinked" class="btn">Select Linked Position</button>
                    </div>

                    <!-- Row 5 -->
                    <div class="form-group">
                        <label for="manualNumber">Manual Number</label>
                        <input type="text" id="manualNumber" name="manualNumber">
                    </div>
                    <div class="form-group span-2">
                        <label for="manualLink">Manual Link</label>
                        <input type="url" id="manualLink" name="manualLink">
                    </div>

                    <!-- Row 6 -->
                    <div class="form-group full-width">
                        <label for="taskDescription">Task Description</label>
                        <textarea id="taskDescription" name="taskDescription"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="btn btn-secondary">Hủy</button>
                <button id="updateBtn" class="btn btn-primary">Cập nhật</button>
            </div>
        </div>
    </div>

    <!-- Popup chọn Task Position -->
    <div id="positionSelectModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2 class="modal-title">Select Task Position</h2>
                <button id="closePositionSelectBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body" style="padding: 0;">
                <ul id="positionList" class="position-list">
                    <!-- Danh sách vị trí sẽ được chèn vào đây -->
                </ul>
            </div>
            <div class="modal-footer">
                <button id="confirmPositionBtn" class="btn btn-primary">Xác nhận</button>
            </div>
        </div>
    </div>

    <!-- Popup chọn Timeframe -->
    <div id="timeframeSelectModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2 class="modal-title">Select Timeframe</h2>
                <button id="closeTimeframeSelectBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body" style="padding: 0;">
                <ul id="timeframeList" class="position-list">
                    <!-- Danh sách timeframe sẽ được chèn vào đây -->
                </ul>
            </div>
            <div class="modal-footer">
                <button id="confirmTimeframeBtn" class="btn btn-primary">Xác nhận</button>
            </div>
        </div>
    </div>

    <!-- Popup chọn Task Position Linked (chọn nhiều) -->
    <div id="positionLinkedSelectModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2 class="modal-title">Select Task Position Linked</h2>
                <button id="closePositionLinkedSelectBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body" style="padding: 0;">
                <ul id="positionLinkedList" class="position-list">
                    <!-- Danh sách vị trí với checkbox sẽ được chèn vào đây -->
                </ul>
            </div>
            <div class="modal-footer">
                <button id="confirmPositionLinkedBtn" class="btn btn-primary">Xác nhận</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- Elements for Main Popup ---
            const modalOverlay = document.getElementById('editTaskModal');
            const closePopupBtn = document.getElementById('closePopupBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const updateBtn = document.getElementById('updateBtn');
            const editTaskForm = document.getElementById('editTaskForm');

            // --- Elements for Form Fields ---
            const taskGroupSelect = document.getElementById('taskGroup');
            const taskTypeSelect = document.getElementById('taskType');
            const frequencyTypeSelect = document.getElementById('frequencyType');
            const frequencyCoeffInput = document.getElementById('frequencyCoeff');
            const storeParameterSelect = document.getElementById('storeParameter');
            const frequencyCountInput = document.getElementById('frequencyCount');
            const reUnitInput = document.getElementById('reUnit');
            const manhourBudgetInput = document.getElementById('manhourFormula');


            // --- Elements for Timeframe Select Popup ---
            const timeframeSelectModal = document.getElementById('timeframeSelectModal');
            const openTimeframeSelectBtn = document.getElementById('timeframe');
            const closeTimeframeSelectBtn = document.getElementById('closeTimeframeSelectBtn');
            const confirmTimeframeBtn = document.getElementById('confirmTimeframeBtn');
            const timeframeList = document.getElementById('timeframeList');


            // --- Elements for Position Select Popup ---
            const positionSelectModal = document.getElementById('positionSelectModal');
            const openPositionSelectBtn = document.getElementById('taskPosition');
            const closePositionSelectBtn = document.getElementById('closePositionSelectBtn');
            const confirmPositionBtn = document.getElementById('confirmPositionBtn');
            const positionList = document.getElementById('positionList');

            // --- Elements for Position Linked Select Popup ---
            const positionLinkedSelectModal = document.getElementById('positionLinkedSelectModal');
            const openPositionLinkedSelectBtn = document.getElementById('taskPositionLinked');
            const closePositionLinkedSelectBtn = document.getElementById('closePositionLinkedSelectBtn');
            const confirmPositionLinkedBtn = document.getElementById('confirmPositionLinkedBtn');
            const positionLinkedList = document.getElementById('positionLinkedList');
            
            let workPositions = [];
            let taskGroupsData = []; // Biến lưu trữ task_groups từ data.json
            let selectedPositionIds = [];
            let selectedPositionLinked = {}; // { positionId: { isDifferent: false, group: null, task: null } }
            let selectedTimeframe = null;


            // --- Mock Data (moved to higher scope) ---
            const mockStoreParameters = [
                { name: "Store Code", simulatedValue: "S001" },
                { name: "Store Name", simulatedValue: "AEON Binh Tan" },
                { name: "Size", simulatedValue: 25000 },
                { name: "Fulltime HC", simulatedValue: 150 },
                { name: "Partime HC", simulatedValue: 300 },
                { name: "Total CTM Number", simulatedValue: 1280 },
                { name: "Hourly CTM Number", simulatedValue: 150 },
                { name: "Receving Dry Caton", simulatedValue: 500 },
                { name: "Dry Oricon", simulatedValue: 800 },
                { name: "Supplier Number perish", simulatedValue: 45 },
                { name: "GE Number", simulatedValue: 20 },
                { name: "Gondola Number", simulatedValue: 300 },
                { name: "Number of product (Perish)", simulatedValue: 1200 }
            ];
            // --- Mock Data ---
            const mockFrequencyTypes = [
                { name: 'Daily', coeff: 1 },
                { name: 'Weekly', coeff: (1/7).toFixed(4) },
                { name: 'Monthly', coeff: (1/30).toFixed(4) },
                { name: 'Yearly', coeff: (1/365).toFixed(4) }
            ];

            const mockTimeframes = [
                "Morning (5:00 - 12:00)",
                "Afternoon (12:00 - 18:00)",
                "Evening (18:00 - 22:00)",
                "Night (22:00 - 5:00)",
                "All Day"
            ];

            const mockWorkPositions = [
                { id: '1', name: 'Leader' },
                { id: '2', name: 'POS' },
                { id: '3', name: 'Ngành hàng' },
                { id: '4', name: 'MMD' },
                { id: '5', name: 'Aeon Cafe' }
            ];


            // --- Data Loading ---
            async function fetchData() {
                // Sử dụng mock data cho Group
                const mockGroups = ["POS", "PERI", "DRY", "MMD", "LEADER", "QC-FSH", "DELICA", "D&D", "OTHER"];
                populateDropdown(taskGroupSelect, mockGroups.map(g => ({ value: g, text: g })));

                // Sử dụng mock data cho Task Type
                const mockTaskTypes = ["CTM", "Fixed", "Product"];
                populateDropdown(taskTypeSelect, mockTaskTypes.map(t => ({ value: t, text: t })));

                // Sử dụng mock data cho Frequency Type
                populateDropdown(frequencyTypeSelect, mockFrequencyTypes.map(f => ({ value: f.name, text: f.name })));
                
                // Sử dụng mock data cho Store Parameter
                populateDropdown(storeParameterSelect, mockStoreParameters.map(p => ({ value: p.name, text: `${p.name} (${p.simulatedValue})` })));

                // Cập nhật giá trị Coeff ban đầu
                updateCoeffValue();

                // Cập nhật công thức Manhour ban đầu
                updateManhourFormula();

                // Đổ dữ liệu cho popup chọn timeframe
                populateTimeframeList();

                try {
                    const response = await fetch('../data.json');
                    const data = await response.json();

                    // Lưu trữ task_groups
                    taskGroupsData = data.task_groups;

                    // Sử dụng mock data cho Task Position (theo yêu cầu trước)
                    workPositions = mockWorkPositions;
                    populatePositionList();
                    populatePositionLinkedList();
                } catch (error) {
                    console.error('Error fetching data.json:', error);
                }
            }

            // --- UI Population Functions ---
            function populateDropdown(selectElement, options) {
                selectElement.innerHTML = '';
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.value;
                    option.textContent = opt.text;
                    selectElement.appendChild(option);
                });
            }

            function populateTimeframeList() {
                timeframeList.innerHTML = ''; // Clear existing list
                mockTimeframes.forEach(timeframe => {
                    const listItem = document.createElement('li');
                    listItem.className = 'position-item';
                    listItem.textContent = timeframe;
                    listItem.dataset.value = timeframe;
                    timeframeList.appendChild(listItem);
                });
            }

            function populatePositionList() {
                positionList.innerHTML = ''; // Clear existing list
                workPositions.forEach(position => {
                    const listItem = document.createElement('li');
                    listItem.className = 'position-item-checkbox';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `pos-${position.id}`;
                    checkbox.dataset.id = position.id;
                    // Kiểm tra xem position này đã được chọn trước đó chưa
                    checkbox.checked = selectedPositionIds.includes(position.id);


                    const label = document.createElement('label');
                    label.htmlFor = `pos-${position.id}`;
                    label.textContent = position.name;
                    
                    listItem.append(checkbox, label);
                    positionList.appendChild(listItem);
                });
            }

            function populatePositionLinkedList() {
                positionLinkedList.innerHTML = ''; // Clear existing list
                workPositions.forEach(pos => {
                    const listItem = document.createElement('li');
                    listItem.className = 'position-item-container';

                    // Phần checkbox
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `pos-linked-${pos.id}`;
                    checkbox.value = pos.id;
                    checkbox.dataset.id = pos.id;
                    checkbox.dataset.name = pos.name;

                    const label = document.createElement('label');
                    label.htmlFor = `pos-linked-${pos.id}`;
                    label.textContent = pos.name;

                    // Container cho các điều khiển task (ẩn)
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'linked-task-options';

                    const taskToggleBtn = document.createElement('button');
                    taskToggleBtn.type = 'button';
                    taskToggleBtn.className = 'btn task-toggle-btn';
                    taskToggleBtn.textContent = 'Task giống với vị trí chính';

                    const differentTaskContainerInner = document.createElement('div');
                    differentTaskContainerInner.className = 'different-task-container-inner';
                    differentTaskContainerInner.innerHTML = `
                        <div class="form-group">
                            <label>Chọn Group</label>
                            <select class="linked-task-group-select" data-id="${pos.id}"></select>
                        </div>
                        <div class="form-group">
                            <label>Chọn Task</label>
                            <select class="linked-task-select" data-id="${pos.id}"></select>
                        </div>`;

                    optionsDiv.append(taskToggleBtn, differentTaskContainerInner);
                    listItem.append(checkbox, label, optionsDiv);
                    positionLinkedList.appendChild(listItem);

                    // --- Logic cho từng item ---
                    const groupSelect = listItem.querySelector('.linked-task-group-select');
                    const taskSelect = listItem.querySelector('.linked-task-select');

                    // Đổ dữ liệu dropdown
                    populateDropdown(groupSelect, taskGroupsData.map(g => ({ value: g.id, text: g.code })));
                    populateLinkedTasks(groupSelect, taskSelect);
                    groupSelect.addEventListener('change', () => populateLinkedTasks(groupSelect, taskSelect));

                    // Sự kiện cho checkbox để hiển thị/ẩn phần task
                    checkbox.addEventListener('change', () => {
                        listItem.classList.toggle('selected', checkbox.checked);
                    });

                    // Sự kiện cho nút toggle
                    taskToggleBtn.addEventListener('click', () => {
                        const isDifferentTask = taskToggleBtn.classList.toggle('active');
                        differentTaskContainerInner.classList.toggle('visible', isDifferentTask);
                        taskToggleBtn.textContent = isDifferentTask ? 'Task khác' : 'Task giống với vị trí chính';
                    });
                });
            }

            function populateLinkedTasks(groupSelect, taskSelect) {
                const selectedGroupId = groupSelect.value;
                const selectedGroup = taskGroupsData.find(group => group.id === selectedGroupId);
                
                if (selectedGroup && selectedGroup.tasks) {
                    const options = selectedGroup.tasks.map(task => ({ value: task.manual_number, text: task.name }));
                    populateDropdown(taskSelect, options);
                } else {
                    taskSelect.innerHTML = ''; // Xóa danh sách task nếu không tìm thấy group
                }
            }


            function updateCoeffValue() {
                const selectedTypeName = frequencyTypeSelect.value;
                const selectedType = mockFrequencyTypes.find(f => f.name === selectedTypeName);
                if (selectedType) {
                    frequencyCoeffInput.value = selectedType.coeff;
                }
            }

            function updateManhourFormula() {
                const coeff = frequencyCoeffInput.value || 0;
                const count = frequencyCountInput.value || 0;
                const reUnit = reUnitInput.value || 0;
                const param = storeParameterSelect.value;
                
                // Tính toán kết quả số thực
                const selectedParam = mockStoreParameters.find(p => p.name === param);
                if (selectedParam && typeof selectedParam.simulatedValue === 'number') {
                    const paramValue = selectedParam.simulatedValue;
                    // Tính tổng số phút, sau đó chia cho 60 để ra số giờ
                    const result = (parseFloat(coeff) * parseFloat(count) * parseFloat(reUnit) * paramValue) / 60;
                    manhourBudgetInput.value = result.toFixed(2); // Làm tròn đến 2 chữ số thập phân
                } else {
                    // Nếu tham số không có giá trị số (ví dụ: Store Code), hiển thị 0
                    manhourBudgetInput.value = (0).toFixed(2);
                }
            }
 
            // --- Main Popup Logic ---
            const hidePopup = () => {
                modalOverlay.classList.remove('visible');
                console.log("Popup is closing.");
            };
 
            closePopupBtn.addEventListener('click', hidePopup);
            cancelBtn.addEventListener('click', hidePopup);
 
            modalOverlay.addEventListener('click', (event) => {
                if (event.target === modalOverlay) {
                    hidePopup();
                }
            });
 
            updateBtn.addEventListener('click', () => {
                const formData = new FormData(editTaskForm);
                const data = Object.fromEntries(formData.entries());

                // Thu thập dữ liệu từ các position linked đã chọn (nếu popup được dùng nội bộ)
                const checkedItems = positionLinkedList.querySelectorAll('.position-item-container.selected');
                if (checkedItems.length > 0) {
                    selectedPositionLinked = {}; // Reset
                    checkedItems.forEach(item => {
                        const checkbox = item.querySelector('input[type="checkbox"]');
                        const positionId = checkbox.dataset.id;
                        const taskToggleBtn = item.querySelector('.task-toggle-btn');
                        const isDifferent = taskToggleBtn.classList.contains('active');
                        selectedPositionLinked[positionId] = { isDifferent: isDifferent, group: isDifferent ? item.querySelector('.linked-task-group-select').value : null, task: isDifferent ? item.querySelector('.linked-task-select').value : null };
                    });
                }

                data.taskPosition = selectedPositionIds;
                data.taskPositionLinked = selectedPositionLinked;
                data.timeframe = selectedTimeframe;

                console.log('Dữ liệu form:', data);
                hidePopup();
            });

            // --- Form Field Logic ---
            frequencyTypeSelect.addEventListener('change', () => {
                updateCoeffValue();
                updateManhourFormula(); // Cập nhật lại công thức khi Coeff thay đổi
            });
            frequencyCountInput.addEventListener('input', updateManhourFormula);
            reUnitInput.addEventListener('input', updateManhourFormula);
            storeParameterSelect.addEventListener('change', updateManhourFormula);

            // --- Timeframe Select Popup Logic ---
            const showTimeframePopup = () => timeframeSelectModal.classList.add('visible');
            const hideTimeframePopup = () => timeframeSelectModal.classList.remove('visible');

            openTimeframeSelectBtn.addEventListener('click', showTimeframePopup);
            closeTimeframeSelectBtn.addEventListener('click', hideTimeframePopup);

            confirmTimeframeBtn.addEventListener('click', () => {
                if (selectedTimeframe) {
                    openTimeframeSelectBtn.textContent = selectedTimeframe;
                }
                hideTimeframePopup();
            });

            timeframeList.addEventListener('click', (event) => {
                if (event.target.tagName === 'LI') {
                    // Bỏ chọn tất cả các item khác
                    timeframeList.querySelectorAll('li').forEach(li => li.style.backgroundColor = '');
                    // Tô nền item được chọn
                    event.target.style.backgroundColor = '#e0e7ff';
                    selectedTimeframe = event.target.dataset.value;
                }
            });

            // --- Position Select Popup Logic ---
            const showPositionPopup = () => positionSelectModal.classList.add('visible');
            const hidePositionPopup = () => positionSelectModal.classList.remove('visible');

            openPositionSelectBtn.addEventListener('click', () => {
                window.location.href = 'Popup-Task-Position.html';
            });
            closePositionSelectBtn.addEventListener('click', hidePositionPopup);
            confirmPositionBtn.addEventListener('click', () => {
                const count = selectedPositionIds.length;
                if (count === 0) {
                    openPositionSelectBtn.textContent = 'Select Position';
                } else {
                    const selectedNames = selectedPositionIds.map(id => {
                        const position = workPositions.find(p => p.id === id);
                        return position ? position.name : '';
                    }).filter(name => name); // Lọc ra các tên hợp lệ
                    openPositionSelectBtn.textContent = selectedNames.join(', ');
                }
                hidePositionPopup();
            });

            // Logic chọn item trong danh sách
            positionList.addEventListener('change', (event) => {
                if (event.target.type === 'checkbox') {
                    const positionId = event.target.dataset.id;
                    if (event.target.checked) {
                        if (!selectedPositionIds.includes(positionId)) {
                            selectedPositionIds.push(positionId);
                        }
                    } else {
                        selectedPositionIds = selectedPositionIds.filter(id => id !== positionId);
                    }
                }
            });
            
            // --- Position Linked Select Popup Logic ---
            const showPositionLinkedPopup = () => positionLinkedSelectModal.classList.add('visible');
            const hidePositionLinkedPopup = () => positionLinkedSelectModal.classList.remove('visible');

            openPositionLinkedSelectBtn.addEventListener('click', () => {
                window.location.href = 'Popup-Task-Position-Linked.html';
            });
            closePositionLinkedSelectBtn.addEventListener('click', hidePositionLinkedPopup);

            // Cập nhật dữ liệu và hiển thị khi nhấn "Xác nhận"
            confirmPositionLinkedBtn.addEventListener('click', () => {
                const selectedPositions = [];
                const checkedItems = positionLinkedList.querySelectorAll('.position-item-container.selected');

                checkedItems.forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    selectedPositions.push(checkbox.dataset.name);
                });

                const count = selectedPositions.length;
                if (count === 0) {
                    openPositionLinkedSelectBtn.textContent = 'Select Linked Position';
                } else {
                    // Hiển thị tên các position đã chọn
                    openPositionLinkedSelectBtn.textContent = selectedPositions.join(', ');
                }

                hidePositionLinkedPopup();
            });

            // --- Initial Load ---
            fetchData();
            // Để test, hiển thị popup chính ngay khi tải
            modalOverlay.classList.add('visible');

            // Kiểm tra dữ liệu trả về từ các trang popup
            checkDataFromPopup();
        });
    </script>
</body>
</html>
