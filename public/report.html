<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Báo Cáo Kinh Nghiệm - AoiSora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex h-screen text-gray-800">

    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <!-- Content Area -->
        <main class="flex-1 p-6 lg:p-8 bg-gray-50">
            <div class="max-w-4xl mx-auto">
                <div id="report-container" class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                    <!-- Spinner loading -->
                    <div id="loading-spinner" class="text-center py-10">
                        <i class="fas fa-spinner fa-spin fa-2x text-gray-400"></i>
                        <p class="mt-2 text-sm text-gray-500">Đang tải dữ liệu báo cáo...</p>
                    </div>

                    <!-- Nội dung báo cáo -->
                    <div id="report-content" class="hidden grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
                        <!-- Cột 1: Tổng điểm -->
                        <div class="md:col-span-1 space-y-4">
                            <div class="text-center p-6 border rounded-lg bg-gray-50">
                                <p class="text-sm text-gray-500">Tổng điểm kinh nghiệm đã đạt được</p>
                                <p id="total-exp" class="text-6xl font-bold text-indigo-600 mt-2">0</p>
                            </div>
                            <!-- Điểm thưởng đúng giờ -->
                            <div class="text-center p-6 border rounded-lg bg-green-50 border-green-200">
                                <p class="text-sm text-green-700"><i class="fas fa-clock mr-1"></i>Điểm thưởng (đúng giờ)</p>
                                <p id="bonus-exp" class="text-5xl font-bold text-green-600 mt-2">0</p>
                            </div>
                            <!-- Điểm nỗ lực làm thay -->
                            <div class="text-center p-6 border rounded-lg bg-blue-50 border-blue-200">
                                <p class="text-sm text-blue-700"><i class="fas fa-hands-helping mr-1"></i>Điểm nỗ lực (làm thay)</p>
                                <p id="effort-exp" class="text-5xl font-bold text-blue-600 mt-2">0</p>
                            </div>
                        </div>

                        <!-- Cột 2: Chi tiết điểm -->
                        <div class="md:col-span-2">
                            <h3 class="text-lg font-semibold mb-4">Chi tiết điểm theo nhóm công việc:</h3>
                            <div class="space-y-3">
                                <!-- Điểm theo nhóm task -->
                                <div id="group-exp-container" class="space-y-2">
                                    <!-- JS sẽ render điểm theo nhóm vào đây -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="bootstrapper.js" defer></script>
</body>
</html>
