# ============================================
# OptiChain Application Configuration
# ============================================
# This file contains all configurable settings.
# Changes here take effect on application restart (no deploy needed).
# ============================================

# --------------------------------------------
# Application Settings
# --------------------------------------------
app.name=aoisora API
app.version=1.0.0
app.debug=true
app.api_prefix=/api/v1

# --------------------------------------------
# Database Configuration
# --------------------------------------------
database.url=postgresql://postgres:p@ssw0rd@localhost:5433/aoisora-dev
database.pool_size=10
database.max_overflow=20

# --------------------------------------------
# Security Settings
# --------------------------------------------
security.secret_key=your-secret-key-change-in-production
security.algorithm=HS256
security.access_token_expire_minutes=30

# --------------------------------------------
# CORS Settings
# --------------------------------------------
cors.allowed_origins=http://localhost:3000,http://localhost:5173

# --------------------------------------------
# File Upload Settings
# --------------------------------------------
upload.max_file_size_mb=50
upload.allowed_image_types=image/jpeg,image/png,image/gif,image/webp
upload.allowed_video_types=video/mp4,video/webm,video/quicktime
upload.local_storage_path=./uploads

# --------------------------------------------
# Google Drive Integration
# --------------------------------------------
# Set enabled=true to use Google Drive for file storage
google_drive.enabled=false
google_drive.folder_id=
google_drive.credentials_file=credentials.json
google_drive.token_file=token.json
# Share mode: public (anyone with link), domain (your domain), private
google_drive.share_mode=public

# --------------------------------------------
# Manual/Knowledge Base Settings
# --------------------------------------------
manual.default_thumbnail_width=400
manual.default_thumbnail_height=300
manual.max_steps_per_document=100
manual.enable_video_processing=true

# --------------------------------------------
# Notification Settings
# --------------------------------------------
notification.enabled=true
notification.retention_days=30

# --------------------------------------------
# Logging Settings
# --------------------------------------------
logging.level=INFO
logging.format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
logging.file=logs/app.log

# --------------------------------------------
# Cache Settings
# --------------------------------------------
cache.enabled=false
cache.type=memory
cache.ttl_seconds=300

# --------------------------------------------
# Performance Settings
# --------------------------------------------
performance.request_timeout_seconds=30
performance.max_concurrent_requests=100